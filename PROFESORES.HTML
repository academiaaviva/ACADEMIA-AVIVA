<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Profesores</title>
    <style>
        /* Paleta: Azul Ultra Oscuro (#00004d), Dorado (#ffc107), Blanco (#ffffff) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 70px; 
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Navbar --- */
        .navbar {
            background-color: #00004d;
            color: white;
            padding: 5px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-contenido { display: flex; align-items: center; }
        .logo-header { height: 50px; margin-right: 15px; }
        .header-contenido h1 { font-size: 24px; font-weight: bold; color: white; margin: 0; }
        
        /* --- Contenido Principal y Tabla --- */
        .main-content {
            margin-top: 30px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 1000px;
        }
        
        h2 { color: #00004d; margin-top: 0; margin-bottom: 20px; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #00004d;
            color: white;
        }
        
        /* Botones de Acción */
        .btn-action {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
            margin: 0 5px;
        }

        .btn-edit { background-color: #ffc107; color: #00004d; }
        .btn-edit:hover { background-color: #e0a800; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-delete:hover { background-color: #c82333; }
        .btn-add { background-color: #28a745; color: white; margin-bottom: 20px; }
        .btn-add:hover { background-color: #218838; }

    </style>
</head>
<body>

<nav class="navbar">
    <div class="header-contenido">
        <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-header">
        <h1>Gestión de Calificaciones (Maestros)</h1>
    </div>
    <button class="btn-action" style="background-color: #ffc107; color:#00004d;" onclick="logout()">Cerrar Sesión</button>
</nav>

<div class="main-content">
    <h2>Control de Calificaciones</h2>
    
    <button class="btn-add" onclick="addGrade()">➕ Agregar Nueva Calificación</button>

    <table id="gradesTable">
        <thead>
            <tr>
                <th>Estudiante</th>
                <th>Materia</th>
                <th>Calificación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>
</div>

<script>
    const STORAGE_KEY = 'plataformaAviva_grades';

    // 1. CARGA INICIAL DE DATOS
    function getGrades() {
        const data = localStorage.getItem(STORAGE_KEY);
        // Datos de ejemplo si no existe nada en localStorage
        if (!data) {
            return [
                { id: 1, student: 'Ana Martínez', subject: 'Canto I', grade: 95 },
                { id: 2, student: 'Luis Gómez', subject: 'Guitarra Nivel 2', grade: 88 },
                { id: 3, student: 'Sofía Reyes', subject: 'Teoría Musical', grade: 76 }
            ];
        }
        return JSON.parse(data);
    }

    function saveGrades(grades) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(grades));
        renderTable(); // Volver a dibujar la tabla después de guardar
    }

    // 2. RENDERIZADO DE LA TABLA
    function renderTable() {
        const grades = getGrades();
        const tbody = document.querySelector('#gradesTable tbody');
        tbody.innerHTML = '';

        grades.forEach(item => {
            const row = tbody.insertRow();
            
            // Columna 1: Estudiante
            row.insertCell().textContent = item.student;
            
            // Columna 2: Materia
            row.insertCell().textContent = item.subject;
            
            // Columna 3: Calificación (Editable)
            const gradeCell = row.insertCell();
            gradeCell.id = `grade-${item.id}`;
            gradeCell.textContent = item.grade;
            gradeCell.setAttribute('contenteditable', 'false'); // Inicialmente no editable

            // Columna 4: Acciones
            const actionsCell = row.insertCell();
            
            // Botón Editar/Guardar
            const editBtn = document.createElement('button');
            editBtn.className = 'btn-action btn-edit';
            editBtn.textContent = 'Editar';
            editBtn.onclick = () => toggleEdit(item.id, editBtn);
            
            // Botón Borrar
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'btn-action btn-delete';
            deleteBtn.textContent = 'Borrar';
            deleteBtn.onclick = () => deleteGrade(item.id);
            
            actionsCell.appendChild(editBtn);
            actionsCell.appendChild(deleteBtn);
        });
    }

    // 3. FUNCIONES DE MANIPULACIÓN (CRUD)
    
    function toggleEdit(id, button) {
        const gradeCell = document.getElementById(`grade-${id}`);
        const isEditing = gradeCell.getAttribute('contenteditable') === 'true';

        if (isEditing) {
            // Acción: Guardar
            const newGrade = parseFloat(gradeCell.textContent);
            
            if (isNaN(newGrade) || newGrade < 0 || newGrade > 100) {
                alert("La calificación debe ser un número entre 0 y 100.");
                return;
            }

            const grades = getGrades();
            const index = grades.findIndex(g => g.id === id);
            if (index !== -1) {
                grades[index].grade = newGrade;
                saveGrades(grades);
            }

            gradeCell.setAttribute('contenteditable', 'false');
            button.textContent = 'Editar';
            button.classList.remove('btn-save');
            button.classList.add('btn-edit');
            
        } else {
            // Acción: Editar
            gradeCell.setAttribute('contenteditable', 'true');
            gradeCell.focus();
            button.textContent = 'Guardar';
            button.classList.remove('btn-edit');
            button.classList.add('btn-save');
        }
    }

    function deleteGrade(id) {
        if (confirm("¿Estás seguro de que deseas eliminar esta calificación?")) {
            let grades = getGrades();
            grades = grades.filter(g => g.id !== id);
            saveGrades(grades);
        }
    }
    
    function addGrade() {
        const student = prompt("Nombre del Estudiante:");
        if (!student) return;

        const subject = prompt("Materia:");
        if (!subject) return;

        let grade = prompt("Calificación (0-100):");
        grade = parseFloat(grade);
        
        if (isNaN(grade) || grade < 0 || grade > 100) {
            alert("Calificación inválida. Debe ser un número entre 0 y 100.");
            return;
        }
        
        const grades = getGrades();
        const newId = grades.length > 0 ? Math.max(...grades.map(g => g.id)) + 1 : 1;

        const newGrade = { id: newId, student, subject, grade };
        grades.push(newGrade);
        saveGrades(grades);
    }
    
    function logout() {
        // Asumiendo que esta es la función de cierre de sesión
        localStorage.removeItem('isLoggedIn');
        localStorage.removeItem('userRole');
        window.location.href = 'index.html'; 
    }

    // Inicializar la tabla al cargar la página
    document.addEventListener('DOMContentLoaded', renderTable);
</script>

</body>
</html>
