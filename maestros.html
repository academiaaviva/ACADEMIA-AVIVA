<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Profesores - AVIVA</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-contenido">
            <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-header">
            <h1>PORTAL DE PROFESORES</h1>
        </div>
    </header>

    <main>
        
        <section class="contenedor-inicio">
            <h2>Iniciar Sesión</h2>
            
            <form action="administracion.html" method="GET" class="formulario-login">
                
                <div class="campo">
                    <label for="usuario">ID de Profesor o Email</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                
                <div class="campo">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="boton-rol">
                    <i class="fas fa-sign-in-alt"></i> Ingresar al Panel
                </button>
            </form>
            
            <p class="ayuda-link">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </p>
        </section>

    </main>

    <footer>
        <p><a href="#" class="enlace-footer">Acerca de</a> | &copy; 2025 Academia AVIVA.</p>
    </footer>

</body>
</html>
