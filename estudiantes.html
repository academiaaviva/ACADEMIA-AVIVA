<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>

        /* --- Navbar (IdÃ©ntico a admonconfi.html) --- */
        .navbar { /* ... (Estilos del Navbar) ... */ }

        .logo-header { /* ... (Estilos del Logo) ... */ }

        .header-contenido {

        .main-content {

        .action-button {

        }
        
        .action-button:hover {
            background-color: #ffc107;

        }
        
        .message {

        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<body>

<nav class="navbar">
    <div class="header-contenido">
        <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-header">
        <h1>Plataforma de Estudiantes</h1>

<div class="main-content" id="dynamicContent">
    <h2>Cargando...</h2>
</div>

<script>
    // ðŸ”‘ TU CONFIGURACIÃ“N DE FIREBASE ðŸ”‘
    const firebaseConfig = {
        apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
        authDomain: "academia-aviva.firebaseapp.com",
        projectId: "academia-aviva",
        storageBucket: "academia-aviva.firebasestorage.app",
        messagingSenderId: "1083662705160",
        appId: "1:1083662705160:web:31252ae5d15e994823a7bd",
        measurementId: "G-GNBRN8CF2T"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const dynamicContent = document.getElementById('dynamicContent');

    // --- Funciones de Renderizado ---

    function renderLoginForm() {
        dynamicContent.innerHTML = `
            <h2>Iniciar SesiÃ³n</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Correo ElectrÃ³nico:</label>
                    <input type="email" id="loginEmail" required placeholder="correo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="loginPassword">ContraseÃ±a:</label>
                    <input type="password" id="loginPassword" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                </div>
                <button type="submit" class="action-button">Acceder a la Plataforma</button>
            </form>
            <p class="message" id="loginMessage"></p>
        `;
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
    }

    function renderDashboard(userEmail) {
        dynamicContent.innerHTML = `
            <h2>Â¡Bienvenido, Estudiante!</h2>
            <p>Has iniciado sesiÃ³n con: <strong>${userEmail}</strong></p>
            <p>AquÃ­ puedes ver tus cursos, calificaciones y tareas.</p>
            <button onclick="handleLogout()" class="action-button" style="background-color: #ffc107; color: #00004d;">
                Cerrar SesiÃ³n
            </button>
        `;
    }

    // --- Manejadores de Eventos ---

    function handleLogin(event) {
        event.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const messageElement = document.getElementById('loginMessage');
        messageElement.textContent = 'Iniciando sesiÃ³n...';

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Ã‰xito: onAuthStateChanged se encargarÃ¡ de renderizar el dashboard
                console.log("SesiÃ³n iniciada con Ã©xito:", userCredential.user.email);
            })
            .catch((error) => {
                let userFriendlyError = 'Credenciales invÃ¡lidas. Por favor, verifica tu correo y contraseÃ±a.';
                if (error.code === 'auth/user-not-found') {
                    userFriendlyError = 'No existe una cuenta con este correo.';
                }
                messageElement.textContent = `âŒ Error de Acceso: ${userFriendlyError}`;
            });
    }

    function handleLogout() {
        auth.signOut().then(() => {
            // Ã‰xito: onAuthStateChanged se encargarÃ¡ de renderizar el formulario de login
        }).catch((error) => {
            console.error("Error al cerrar sesiÃ³n:", error);
            alert("Error al cerrar sesiÃ³n.");
        });
    }

    // --- Verificador de Estado de AutenticaciÃ³n de Firebase ---
    auth.onAuthStateChanged(user => {
        if (user) {
            // USUARIO LOGUEADO
            renderDashboard(user.email);
        } else {
            // USUARIO NO LOGUEADO
            renderLoginForm();
        }
    });
</script>

</body>
</html>
