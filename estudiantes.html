<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes - Inicio de Sesión</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Área de Estudiantes</h1>
    </header>

    <main>
        
        <section class="contenedor-inicio">
            <h2>Acceso para Estudiantes</h2>
            
            <form action="#" method="POST" class="formulario-login">
                
                <div class="campo">
                    <label for="usuario">Usuario o Correo Electrónico:</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>

                <div class="campo">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="boton-rol">
                    Iniciar Sesión
                </button>
            </form>

            <p class="ayuda-link">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </p>
        </section>

    </main>

    <footer>
        <p><a href="index.html" class="enlace-footer">Volver a Inicio</a> | &copy; 2025 Academia.</p>
    </footer>

</body>
</html>
