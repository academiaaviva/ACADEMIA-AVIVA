<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n - Crear Usuarios</title>
    <style>
        /* Paleta de Colores: Azul Ultra Oscuro (#00004d), Dorado (#ffc107), Blanco (#ffffff) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 70px; 
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        /* --- Navbar y Header --- */
        .navbar {
            background-color: #00004d;
            color: white;
            padding: 5px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-contenido {
            display: flex;
            align-items: center;
        }

        .logo-header {
            height: 50px;
            margin-right: 15px;
        }

        .header-contenido h1 {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 0;
        }

        /* --- Contenedor Principal --- */
        .main-content {
            margin-top: 50px;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #00004d;
            margin-top: 0;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #ffc107;
            color: #00004d;
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0a800;
        }

        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body>

<nav class="navbar">
    <div class="header-contenido">
        <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-header">
        <h1>Panel de Administraci√≥n</h1>
    </div>
    <button class="logout-btn" onclick="logout()">Salir</button>
</nav>

<div class="main-content">
    <h2>Crear Nuevo Usuario (Estudiante/Profesor)</h2>
    <p>La contrase√±a debe tener un m√≠nimo de 6 caracteres.</p>
    
    <form id="createUserForm">
        <div class="form-group">
            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" required placeholder="nuevo.usuario@aviva.com">
        </div>
        
        <div class="form-group">
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        
        <button type="submit">Crear Cuenta en Firebase Auth</button>
    </form>
    
    <div id="statusMessage" class="message"></div>
</div>

<script>
    // üîë TU CONFIGURACI√ìN DE FIREBASE üîë
    const firebaseConfig = {
        apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
        authDomain: "academia-aviva.firebaseapp.com",
        projectId: "academia-aviva",
        storageBucket: "academia-aviva.firebasestorage.app",
        messagingSenderId: "1083662705160",
        appId: "1:1083662705160:web:31252ae5d15e994823a7bd",
        measurementId: "G-GNBRN8CF2T"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const statusMessage = document.getElementById('statusMessage');

    function displayMessage(message, isSuccess) {
        statusMessage.textContent = message;
        statusMessage.className = 'message ' + (isSuccess ? 'success' : 'error');
        statusMessage.style.display = 'block';
    }

    document.getElementById('createUserForm').addEventListener('submit', function(event) {
        event.preventDefault(); 
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        statusMessage.style.display = 'none';

        // CREAR USUARIO EN FIREBASE
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                displayMessage(`‚úÖ Usuario ${email} creado. Ahora puede iniciar sesi√≥n en estudiantes.html.`, true);
                document.getElementById('createUserForm').reset();
                
                // OPCIONAL: Cerrar la sesi√≥n de administrador si firebase te loguea autom√°ticamente al crear
                auth.signOut();
            })
            .catch((error) => {
                let userFriendlyError = "Error desconocido al crear el usuario.";
                
                if (error.code === 'auth/email-already-in-use') {
                    userFriendlyError = 'El correo ya est√° registrado.';
                } else if (error.code === 'auth/weak-password') {
                    userFriendlyError = 'La contrase√±a es demasiado d√©bil (m√≠nimo 6 caracteres).';
                }

                displayMessage(`‚ùå Error: ${userFriendlyError}`, false);
            });
    });

    function logout() {
        auth.signOut().then(() => {
            alert("Sesi√≥n cerrada.");
            window.location.href = 'index.html'; 
        }).catch(() => {
            alert("Error al cerrar sesi√≥n.");
        });
    }
</script>

</body>
</html>
