<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Administración - Plataforma Aviva</title>
    <style>
        /* Paleta de Colores
        -- Azul Ultra Oscuro: #00004d
        -- Dorado: #ffc107
        -- Blanco: #ffffff
        */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #00004d;
            margin-bottom: 25px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #00004d; /* Azul Ultra Oscuro */
            color: white;
            padding: 14px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffc107; /* Dorado */
            color: #00004d;
        }

        .message {
            margin-top: 20px;
            color: red;
            font-weight: bold;
        }

        /* Estilo para el campo de Rol que estará oculto */
        #role-display {
            color: #666;
            font-style: italic;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Acceso Profesor</h2>

    <div id="role-display">
        Rol Asignado: **Profesor** (Acceso Total)
    </div>

    <form id="adminLoginForm">
        
        <div class="form-group">
            <label for="username">Usuario (Correo):</label>
            <input type="text" placeholder="administracion" name="username" id="username" required>
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" placeholder="avivaelfuego" name="password" id="password" required>
        </div>

        <input type="hidden" id="role" value="profesor">

        <button type="submit">Iniciar Sesión</button>
    </form>

    <p class="message" id="loginMessage"></p>
</div>

<script>
    document.getElementById('adminLoginForm').addEventListener('submit', function(event) {
        event.preventDefault(); 

        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        const role = document.getElementById('role').value; // 'profesor'
        const messageElement = document.getElementById('loginMessage');

        // 1. Verificación de Credenciales Fijas (Profesor)
        const ADMIN_USER = 'administracion';
        const ADMIN_PASS = 'avivaelfuego';

        if (user === ADMIN_USER && pass === ADMIN_PASS) {
            messageElement.style.color = 'green';
            messageElement.textContent = '✅ Acceso Consedido. Guardando sesión...';

            // 2. Guardar datos de sesión en localStorage para que 'estudiantes.html' los reconozca.
            // Guardamos el rol y el estado de autenticación.
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userRole', role);
            localStorage.setItem('username', user); // Opcional: guardar el nombre de usuario
            
            // 3. Redirigir a estudiantes.html después de un breve retraso
            setTimeout(() => {
                // Aquí se produce la redirección donde el usuario logueado como 'profesor'
                // podrá ser reconocido en la siguiente página.
                window.location.href = 'estudiantes.html'; 
            }, 1000); 

        } else {
            messageElement.style.color = 'red';
            messageElement.textContent = '❌ Usuario o Contraseña incorrectos.';
            localStorage.removeItem('isLoggedIn'); // Asegurarse de que no quede sesión
            localStorage.removeItem('userRole');
        }
    });
</script>

</body>
</html>
