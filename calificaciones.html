<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Notas | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --azul: #00004d; --dorado: #ffc107; --oscuro: #000022; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--oscuro); color: white; padding-top: 80px; }
        .navbar { background: var(--azul); padding: 10px 40px; width: 100%; position: fixed; top: 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--dorado); box-sizing: border-box; }
        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }
        .search-box { text-align: center; background: rgba(0,0,77,0.8); padding: 40px; border-radius: 20px; margin-bottom: 30px; }
        input { width: 80%; padding: 15px; border-radius: 30px; border: none; font-size: 1.1rem; text-align: center; }
        .result-card { background: white; color: var(--azul); padding: 20px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        .btn-ver { background: var(--azul); color: var(--dorado); border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 700px; margin-top: 15px; }
        th { background: #f0f0f0; padding: 10px; font-size: 0.7rem; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; font-weight: bold; }
        .nf-box { background: var(--azul); color: var(--dorado); padding: 8px; border-radius: 8px; display: inline-block; }
        .felicidades-text { color: #28a745; font-size: 0.6rem; display: block; font-weight: bold; }
        .mensaje-error { padding: 20px; color: #cc0000; font-weight: bold; text-align: center; border: 2px solid #ff4d4d; border-radius: 10px; background: #fff5f5; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" height="50">
    <button onclick="location.href='index.html'" style="background:var(--dorado); border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer;">INICIO</button>
</nav>

<div class="container">
    <div class="search-box">
        <h2 style="color:var(--dorado)">CONSULTA TUS CALIFICACIONES</h2>
        <input type="text" id="searchInput" onkeyup="buscar()" placeholder="Ingresa tu nombre completo...">
    </div>
    <div id="resultsArea"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI", authDomain: "academia-aviva.firebaseapp.com", projectId: "academia-aviva", storageBucket: "academia-aviva.firebasestorage.app", messagingSenderId: "1083662705160", appId: "1:1083662705160:web:31252ae5d15e994823a7bd" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let notasData = [];
    db.collection('student_grades').onSnapshot(s => { notasData = s.docs.map(doc => ({ id: doc.id, ...doc.data() })); });

    function buscar() {
        const q = document.getElementById('searchInput').value.trim().toLowerCase();
        const area = document.getElementById('resultsArea');
        if(q.length < 3) { area.innerHTML = ""; return; }
        const matches = notasData.filter(n => n.studentName.toLowerCase().includes(q));
        if(matches.length > 0) {
            area.innerHTML = "";
            matches.forEach(d => {
                area.innerHTML += `
                    <div class="result-card">
                        <h3>${d.studentName}</h3>
                        <p><strong>üé∏ CLASE:</strong> ${d.className} | <strong>‚è∞ HORARIO:</strong> ${d.schedule}</p>
                        <div id="content-${d.id}">
                            <button class="btn-ver" onclick="verificarYMostrar('${d.id}')">VER NOTA</button>
                        </div>
                    </div>`;
            });
        } else { area.innerHTML = ""; }
    }

    function verificarYMostrar(docId) {
        const d = notasData.find(n => n.id === docId);
        const div = document.getElementById(`content-${docId}`);

        if(d.autorizado === 'no') {
            div.innerHTML = `<div class="mensaje-error">‚ö†Ô∏è POR FAVOR PONTE EN CONTACTO CON ADMINISTRACI√ìN, EN ESTOS MOMENTOS NO PODEMOS MOSTRARTE TUS NOTAS.</div>`;
            return;
        }

        const full = d.showFull === 'si';
        const nfVal = parseFloat(d.nf);
        let felicidades = (nfVal >= 95) ? `<span class="felicidades-text">üéâ ¬°FELICIDADES!</span>` : "";
        if(nfVal >= 95) confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });

        div.innerHTML = `
            <div style="overflow-x:auto">
                <table>
                    <thead><tr><th>MAESTRO</th><th>A√ëO</th><th>M1</th><th>M2</th><th>SE1</th><th>M3</th><th>M4</th><th>SE2</th><th style="background:var(--dorado)">NF</th></tr></thead>
                    <tbody>
                        <tr>
                            <td>${d.maestro}</td><td>${d.year}</td>
                            <td>${full?d.m1:'-'}</td><td>${full?d.m2:'-'}</td><td>${full?d.se1:'-'}</td>
                            <td>${full?d.m3:'-'}</td><td>${d.m4}</td><td>${full?d.se2:'-'}</td>
                            <td><div class="nf-box">${felicidades}${d.nf}</div></td>
                        </tr>
                    </tbody>
                </table>
            </div>`;
    }
</script>
</body>
</html>
