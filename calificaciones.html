<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Calificaciones | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --azul-aviva: #00004d;
            --dorado: #ffc107;
            --blanco: #ffffff;
            --oscuro: #000022;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; background: var(--oscuro); color: var(--blanco);
            padding-top: 80px; min-height: 100vh;
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--azul-aviva); padding: 10px 40px; width: 100%; position: fixed;
            top: 0; display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 2px solid var(--dorado); box-sizing: border-box;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* --- Buscador Superior --- */
        .search-section {
            text-align: center; padding: 40px 20px;
            background: linear-gradient(45deg, rgba(0,0,77,0.9), rgba(0,0,34,1));
            border-radius: 20px; margin-bottom: 30px; border: 1px solid rgba(255,193,7,0.2);
        }
        #studentSearch {
            width: 90%; max-width: 600px; padding: 20px 30px; border-radius: 50px;
            border: 3px solid transparent; font-size: 1.2rem; outline: none; transition: 0.3s;
            text-align: center; font-weight: bold;
        }
        #studentSearch:focus { border-color: var(--dorado); box-shadow: 0 0 25px rgba(255,193,7,0.4); }

        /* --- Tabla de Resultado (Oculta por defecto) --- */
        .result-wrapper {
            display: none; background: white; border-radius: 20px; padding: 25px;
            margin-bottom: 50px; color: var(--azul-aviva); overflow-x: auto;
            box-shadow: 0 15px 50px rgba(0,0,0,0.6);
        }
        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { padding: 15px; background: #eee; font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #ddd; text-align: center; font-weight: bold; }
        .nf-final { background: var(--azul-aviva); color: var(--dorado); padding: 8px; border-radius: 10px; font-size: 1.4rem; }

        /* --- Cuadro de Honor (Abajo) --- */
        .honor-section { margin-top: 60px; padding-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); }
        .hall-of-fame {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px; margin-top: 30px;
        }
        .student-card {
            background: rgba(255,255,255,0.05); padding: 25px; border-radius: 20px;
            text-align: center; border: 1px solid rgba(255,193,7,0.3); transition: 0.3s;
        }
        .student-card:hover { transform: translateY(-10px); background: rgba(255,193,7,0.05); }
        .rank-medal { font-size: 2.5rem; display: block; margin-bottom: 10px; }
        .student-card h4 { color: var(--dorado); margin: 10px 0; text-transform: uppercase; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" height="50">
    <button onclick="location.href='index.html'" style="background:var(--dorado); border:none; padding:10px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">CERRAR SESIÃ“N</button>
</nav>

<div class="container">
    
    <div class="search-section" data-aos="zoom-in">
        <h1 style="color: var(--dorado); margin-bottom: 10px;">CONSULTA PRIVADA</h1>
        <p style="opacity: 0.8; margin-bottom: 25px;">Ingresa tu nombre completo para visualizar tus calificaciones.</p>
        <input type="text" id="studentSearch" onkeyup="searchPrivate()" placeholder="Escribe tu nombre aquÃ­...">
    </div>

    <div id="resultWrapper" class="result-wrapper" data-aos="fade-up">
        <table>
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Clase</th>
                    <th>AÃ±o</th>
                    <th>M1</th><th>M2</th><th>M3</th><th>M4</th>
                    <th style="background: var(--dorado); color: var(--azul-aviva);">NOTA FINAL</th>
                </tr>
            </thead>
            <tbody id="calificacionesBody"></tbody>
        </table>
    </div>

    <div class="honor-section">
        <h2 style="text-align: center; letter-spacing: 3px; color: var(--dorado);">ðŸŒŸ CUADRO DE HONOR DEL MES</h2>
        <div class="hall-of-fame" id="honorCardsContainer">
            </div>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    // Firebase Init
    const firebaseConfig = {
        apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
        authDomain: "academia-aviva.firebaseapp.com",
        projectId: "academia-aviva",
        storageBucket: "academia-aviva.firebasestorage.app",
        messagingSenderId: "1083662705160",
        appId: "1:1083662705160:web:31252ae5d15e994823a7bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- CARGAR HONOR (VINCULADO A PROFESORES) ---
    db.collection('cuadro_honor').orderBy('timestamp', 'desc').onSnapshot(snap => {
        const container = document.getElementById('honorCardsContainer');
        container.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            container.innerHTML += `
                <div class="student-card" data-aos="flip-up">
                    <span class="rank-medal">${d.rank}</span>
                    <h4>${d.name}</h4>
                    <p>${d.clase}</p>
                    <div style="color: var(--dorado); font-weight: bold; margin-top: 10px;">${d.pts}</div>
                </div>
            `;
        });
    });

    // --- BÃšSQUEDA PRIVADA (VINCULADO A PROFESORES) ---
    let allGrades = [];
    db.collection('student_grades').onSnapshot(snap => {
        allGrades = snap.docs.map(doc => doc.data());
    });

    function searchPrivate() {
        const query = document.getElementById('studentSearch').value.trim().toLowerCase();
        const wrapper = document.getElementById('resultWrapper');
        const body = document.getElementById('calificacionesBody');

        // Solo buscar si hay mÃ¡s de 2 letras para evitar mostrar datos masivos por accidente
        if (query.length < 3) {
            wrapper.style.display = "none";
            return;
        }

        const match = allGrades.filter(item => item.studentName.toLowerCase().includes(query));

        if (match.length > 0) {
            wrapper.style.display = "block";
            body.innerHTML = '';
            match.forEach(d => {
                body.innerHTML += `
                    <tr>
                        <td style="text-align:left; color: var(--azul-aviva);">${d.studentName}</td>
                        <td>${d.className}</td>
                        <td>AÃ±o ${d.academicYear}</td>
                        <td>${d.m1}</td><td>${d.m2}</td><td>${d.m3}</td><td>${d.m4}</td>
                        <td class="nf-final">${d.nf}</td>
                    </tr>
                `;
            });
        } else {
            wrapper.style.display = "none";
        }
    }
</script>
</body>
</html>
