<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Calificaciones | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --azul-aviva: #00004d;
            --dorado: #ffc107;
            --blanco: #ffffff;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding-top: 100px;
            background: radial-gradient(circle at center, var(--azul-aviva) 0%, #000022 100%);
            color: var(--blanco);
            min-height: 100vh;
        }

        /* --- Navbar Futurista --- */
        .navbar {
            background: rgba(0, 0, 77, 0.9);
            backdrop-filter: blur(10px);
            padding: 10px 40px;
            width: 100%;
            position: fixed;
            top: 0; left: 0;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 2000; border-bottom: 2px solid var(--dorado);
            box-sizing: border-box;
        }

        .logo-header { height: 50px; }

        /* --- Contenedor de Cristal --- */
        .main-container {
            max-width: 1300px;
            margin: 0 auto 40px;
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            color: var(--azul-aviva);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            border-bottom: 3px solid var(--dorado);
            display: inline-block;
            width: 100%;
            padding-bottom: 10px;
        }

        /* --- Buscador Estilizado --- */
        .search-area {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
        }

        #studentSearch {
            width: 70%;
            padding: 15px 25px;
            border: 2px solid var(--azul-aviva);
            border-radius: 30px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        #studentSearch:focus {
            border-color: var(--dorado);
            transform: scale(1.02);
        }

        /* --- Tabla Id√©ntica a Profesores (Solo Lectura) --- */
        .table-wrapper { overflow-x: auto; border-radius: 15px; }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        table th {
            background-color: var(--azul-aviva);
            color: var(--dorado);
            padding: 18px;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            text-align: center;
            font-weight: 600;
        }

        /* Columna NF resaltada */
        .nf-column {
            background-color: #fff9e6;
            color: var(--azul-aviva);
            font-size: 1.2rem;
            font-weight: 800;
        }

        .grade-badge {
            display: inline-block;
            width: 35px;
            height: 35px;
            line-height: 35px;
            background: #f0f2f5;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        tr:hover td {
            background-color: #fcfcfc;
        }

        .btn-back {
            background: var(--dorado);
            color: var(--azul-aviva);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-back:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--dorado); }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <div style="display:flex; align-items:center; gap:15px;">
        <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" class="logo-header">
        <h1 style="font-size: 1.2rem; color: white; letter-spacing: 2px;">CONSULTA DE NOTAS</h1>
    </div>
    <button class="btn-back" onclick="location.href='inicioestudiantil.html'">VOLVER AL PANEL</button>
</nav>

<div class="main-container" data-aos="zoom-in">
    <h2>Mi Rendimiento Acad√©mico</h2>

    <div class="search-area">
        <input type="text" id="studentSearch" onkeyup="filterGrades()" placeholder="üîç Ingresa tu nombre completo para ver tus notas...">
    </div>

    <div class="table-wrapper">
        <table id="gradesTable">
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Materia</th>
                    <th>M1</th>
                    <th>M2</th>
                    <th>SE1</th>
                    <th>M3</th>
                    <th>M4</th>
                    <th>SE2</th>
                    <th style="background: var(--dorado); color: var(--azul-aviva);">NF (FINAL)</th>
                </tr>
            </thead>
            <tbody id="gradesBody">
                </tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init({ duration: 800 });

    // CONFIGURACI√ìN FIREBASE (Id√©ntica a profesores.html)
    const firebaseConfig = {
        apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
        authDomain: "academia-aviva.firebaseapp.com",
        projectId: "academia-aviva",
        storageBucket: "academia-aviva.firebasestorage.app",
        messagingSenderId: "1083662705160",
        appId: "1:1083662705160:web:31252ae5d15e994823a7bd",
        measurementId: "G-GNBRN8CF2T"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ESCUCHAR CAMBIOS EN TIEMPO REAL
    db.collection('student_grades').onSnapshot(snapshot => {
        const tbody = document.getElementById('gradesBody');
        tbody.innerHTML = '';

        snapshot.forEach(doc => {
            const data = doc.data();
            const row = document.createElement('tr');

            row.innerHTML = `
                <td style="text-align: left; padding-left: 25px;">${data.studentName}</td>
                <td style="color: var(--azul-aviva); font-weight: 700;">${data.category}</td>
                <td><span class="grade-badge">${data.m1 || 0}</span></td>
                <td><span class="grade-badge">${data.m2 || 0}</span></td>
                <td><span class="grade-badge">${data.se1 || 0}</span></td>
                <td><span class="grade-badge">${data.m3 || 0}</span></td>
                <td><span class="grade-badge">${data.m4 || 0}</span></td>
                <td><span class="grade-badge">${data.se2 || 0}</span></td>
                <td class="nf-column">${data.nf || 0}</td>
            `;
            tbody.appendChild(row);
        });
    });

    // FUNCI√ìN DE FILTRADO (BUSCADOR)
    function filterGrades() {
        const input = document.getElementById("studentSearch").value.toUpperCase();
        const tr = document.getElementById("gradesBody").getElementsByTagName("tr");

        for (let i = 0; i < tr.length; i++) {
            let td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                let textValue = td.textContent || td.innerText;
                tr[i].style.display = textValue.toUpperCase().indexOf(input) > -1 ? "" : "none";
            }
        }
    }
</script>

</body>
</html>
