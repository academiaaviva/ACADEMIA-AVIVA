<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Notas | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --azul-aviva: #00004d;
            --dorado: #ffc107;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; background: #000022; color: var(--blanco);
            padding-top: 80px; min-height: 100vh;
        }

        /* --- Navbar --- */
        .navbar {
            background: rgba(0, 0, 77, 0.95); padding: 10px 40px; width: 100%; position: fixed;
            top: 0; display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 2px solid var(--dorado); box-sizing: border-box;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* --- Secci칩n Mejores Estudiantes --- */
        .hall-of-fame {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; margin-bottom: 50px; text-align: center;
        }
        .student-card {
            background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 15px;
            border: 1px solid var(--dorado); transition: 0.3s;
        }
        .student-card:hover { transform: translateY(-10px); background: rgba(255, 193, 7, 0.1); }
        .student-card h4 { margin: 10px 0 5px; color: var(--dorado); }
        .student-card p { font-size: 0.8rem; opacity: 0.8; }

        /* --- Buscador Central --- */
        .search-hero {
            text-align: center; padding: 60px 20px;
            background: linear-gradient(rgba(0,0,77,0.8), rgba(0,0,34,0.9)), url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover; border-radius: 30px; margin-bottom: 40px;
        }
        #studentSearch {
            width: 80%; max-width: 500px; padding: 18px 30px; border-radius: 40px;
            border: none; font-size: 1.1rem; outline: none; box-shadow: 0 0 20px var(--dorado);
        }

        /* --- Tabla Resultados (Oculta por defecto) --- */
        .results-container {
            display: none; background: white; border-radius: 20px; padding: 30px;
            color: var(--azul-aviva); box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: center; padding: 15px; background: #f4f4f4; color: var(--azul-aviva); font-size: 0.7rem; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #eee; text-align: center; font-weight: bold; }
        .nf-final { background: var(--dorado); color: var(--azul-aviva); font-size: 1.3rem; border-radius: 8px; }

        .no-results { text-align: center; padding: 20px; opacity: 0.6; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" height="50">
    <h2 style="font-size: 1rem; letter-spacing: 2px;">PORTAL DE CALIFICACIONES</h2>
    <button onclick="location.href='index.html'" style="background:var(--dorado); border:none; padding:8px 15px; border-radius:10px; font-weight:bold; cursor:pointer;">INICIO</button>
</nav>

<div class="container">
    
    <h3 style="text-align: center; color: var(--dorado); letter-spacing: 3px; margin-bottom: 30px;">游 MEJORES ESTUDIANTES DEL MES</h3>
    <div class="hall-of-fame" data-aos="fade-up">
        <div class="student-card">
            <div style="font-size: 2rem;">游볞</div>
            <h4>Maria Gonz치lez</h4>
            <p>PIANO - 100 PTS</p>
        </div>
        <div class="student-card">
            <div style="font-size: 2rem;">游볟</div>
            <h4>Carlos Ruiz</h4>
            <p>GUITARRA - 98 PTS</p>
        </div>
        <div class="student-card">
            <div style="font-size: 2rem;">游볠</div>
            <h4>Ana Bel칠n</h4>
            <p>CANTO - 97 PTS</p>
        </div>
    </div>

    <div class="search-hero" data-aos="zoom-in">
        <h2 style="margin-bottom: 20px;">CONSULTA TUS NOTAS</h2>
        <input type="text" id="studentSearch" onkeyup="searchPrivate()" placeholder="Escribe tu nombre completo...">
        <p style="margin-top: 15px; font-size: 0.8rem; opacity: 0.7;">* Los resultados solo aparecer치n cuando escribas tu nombre.</p>
    </div>

    <div id="resultsWrapper" class="results-container" data-aos="fade-up">
        <table>
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Clase</th>
                    <th>A침o</th>
                    <th>Horario</th>
                    <th>M1</th><th>M2</th><th>M3</th><th>M4</th>
                    <th style="background: var(--azul-aviva); color: white;">NOTA FINAL</th>
                </tr>
            </thead>
            <tbody id="calificacionesBody">
                </tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    // Firebase Config
    const firebaseConfig = {
        apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
        authDomain: "academia-aviva.firebaseapp.com",
        projectId: "academia-aviva",
        storageBucket: "academia-aviva.firebasestorage.app",
        messagingSenderId: "1083662705160",
        appId: "1:1083662705160:web:31252ae5d15e994823a7bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allGrades = [];

    // Cargar datos en memoria (pero no mostrarlos)
    db.collection('student_grades').onSnapshot(snapshot => {
        allGrades = snapshot.docs.map(doc => doc.data());
    });

    function searchPrivate() {
        const query = document.getElementById('studentSearch').value.trim().toLowerCase();
        const container = document.getElementById('resultsWrapper');
        const tbody = document.getElementById('calificacionesBody');

        // Si el buscador est치 vac칤o, ocultar todo
        if (query.length < 3) {
            container.style.display = "none";
            return;
        }

        // Filtrar datos que coincidan con la b칰squeda
        const filtered = allGrades.filter(g => 
            g.studentName.toLowerCase().includes(query)
        );

        if (filtered.length > 0) {
            container.style.display = "block";
            tbody.innerHTML = '';
            filtered.forEach(d => {
                tbody.innerHTML += `
                    <tr>
                        <td style="text-align:left; color: var(--azul-aviva); font-size: 1.1rem;">${d.studentName}</td>
                        <td>${d.className}</td>
                        <td>A침o ${d.academicYear}</td>
                        <td>${d.schedule}</td>
                        <td>${d.m1}</td><td>${d.m2}</td><td>${d.m3}</td><td>${d.m4}</td>
                        <td class="nf-final">${d.nf}</td>
                    </tr>
                `;
            });
        } else {
            container.style.display = "none";
        }
    }
</script>
</body>
</html>
