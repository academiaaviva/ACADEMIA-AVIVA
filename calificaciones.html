<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Calificaciones | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root { --azul: #00004d; --dorado: #ffc107; --oscuro: #000022; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--oscuro); color: white; padding-top: 80px; }
        
        .navbar { background: var(--azul); padding: 10px 40px; width: 100%; position: fixed; top: 0; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--dorado); box-sizing: border-box; z-index: 1000; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .search-box { text-align: center; background: rgba(0,0,77,0.8); padding: 40px; border-radius: 20px; margin-bottom: 30px; border: 1px solid rgba(255,193,7,0.2); }
        input { width: 80%; padding: 15px 25px; border-radius: 30px; border: none; font-size: 1.1rem; text-align: center; outline: none; }

        /* Contenedor de cada bloque de resultado */
        .result-card { background: white; color: var(--azul); padding: 25px; border-radius: 20px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .info-previa { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        .info-previa h3 { margin: 5px 0; color: var(--azul); }
        .info-previa p { margin: 2px 0; font-weight: bold; color: #555; font-size: 0.9rem; }

        .btn-ver { background: var(--azul); color: var(--dorado); border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        .btn-ver:hover { transform: scale(1.05); background: #000080; }

        table { width: 100%; border-collapse: collapse; min-width: 800px; margin-top: 15px; }
        th { background: #f4f4f4; padding: 10px; font-size: 0.7rem; color: #666; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; font-weight: bold; font-size: 0.85rem; }

        .nf-box { background: var(--azul); color: var(--dorado); padding: 8px; border-radius: 10px; font-size: 1.1rem; display: inline-block; }
        .felicidades-text { color: #28a745; font-size: 0.65rem; display: block; margin-bottom: 3px; font-weight: bold; }

        .mensaje-error { padding: 20px; color: #d9534f; font-weight: bold; text-align: center; border: 2px dashed #d9534f; border-radius: 10px; margin-top: 10px; }

        .hall-fame { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 40px; }
        .star-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,193,7,0.3); }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" height="50">
    <button onclick="location.href='index.html'" style="background:var(--dorado); border:none; padding:10px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">INICIO</button>
</nav>

<div class="container">
    <div class="search-box">
        <h2 style="color:var(--dorado)">CONSULTA TUS NOTAS</h2>
        <input type="text" id="searchInput" onkeyup="buscar()" placeholder="Escribe tu nombre para ver tus resultados...">
    </div>

    <div id="resultsContainer"></div>

    <h2 style="text-align:center; margin-top:60px; color:var(--dorado)">üåü CUADRO DE HONOR</h2>
    <div class="hall-fame" id="honorDiv"></div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI", authDomain: "academia-aviva.firebaseapp.com", projectId: "academia-aviva", storageBucket: "academia-aviva.firebasestorage.app", messagingSenderId: "1083662705160", appId: "1:1083662705160:web:31252ae5d15e994823a7bd" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let notasData = [];
    db.collection('student_grades').onSnapshot(s => { 
        notasData = s.docs.map(doc => ({ id: doc.id, ...doc.data() })); 
    });

    function buscar() {
        const q = document.getElementById('searchInput').value.trim().toLowerCase();
        const container = document.getElementById('resultsContainer');

        if(q.length < 3) { container.innerHTML = ""; return; }

        const matches = notasData.filter(n => n.studentName.toLowerCase().includes(q));

        if(matches.length > 0) {
            container.innerHTML = "";
            matches.forEach((d, index) => {
                container.innerHTML += `
                    <div class="result-card">
                        <div class="info-previa">
                            <h3>${d.studentName}</h3>
                            <p>üé∏ CLASE: ${d.className} | ‚è∞ HORARIO: ${d.schedule}</p>
                        </div>
                        <div id="content-${d.id}">
                            <button class="btn-ver" onclick="revelarNota('${d.id}')">VER NOTA DE ESTA CLASE</button>
                        </div>
                    </div>
                `;
            });
        } else { container.innerHTML = ""; }
    }

    function revelarNota(docId) {
        const d = notasData.find(n => n.id === docId);
        const div = document.getElementById(`content-${docId}`);

        // VALIDACI√ìN DE PERMISO
        if(d.autorizado === 'no') {
            div.innerHTML = `
                <div class="mensaje-error">
                    ‚ö†Ô∏è POR FAVOR PONTE EN CONTACTO CON ADMINISTRACI√ìN.<br>
                    EN ESTOS MOMENTOS NO PODEMOS MOSTRARTE TUS NOTAS.
                </div>`;
            return;
        }

        // MOSTRAR TABLA
        const full = d.showFull === 'si';
        const nfVal = parseFloat(d.nf);
        let felicidades = "";

        if(nfVal >= 95) {
            felicidades = `<span class="felicidades-text">üéâ ¬°FELICIDADES!</span>`;
            dispararConfetti();
        }

        div.innerHTML = `
            <div style="overflow-x:auto">
                <table>
                    <thead>
                        <tr>
                            <th>MAESTRO</th><th>A√ëO</th><th>M1</th><th>M2</th><th>SE1</th><th>M3</th><th>M4</th><th>SE2</th><th style="background:var(--dorado); color:var(--azul)">NF</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td style="font-style:italic">${d.maestro}</td>
                            <td>${d.year}</td>
                            <td>${full ? d.m1 : '-'}</td><td>${full ? d.m2 : '-'}</td><td>${full ? d.se1 : '-'}</td>
                            <td>${full ? d.m3 : '-'}</td><td>${d.m4}</td><td>${full ? d.se2 : '-'}</td>
                            <td>
                                <div class="nf-box">${felicidades}${d.nf}</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p style="text-align:right; font-size:0.7rem; margin-top:10px; color:#999">ID Registro: ${docId}</p>
        `;
    }

    function dispararConfetti() {
        confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 }, colors: ['#ffc107', '#00004d', '#ffffff'] });
    }

    // Cuadro de Honor
    db.collection('cuadro_honor').orderBy('timestamp','desc').onSnapshot(s => {
        const h = document.getElementById('honorDiv'); h.innerHTML = '';
        s.forEach(doc => { const d = doc.data(); h.innerHTML += `<div class="star-card"><h3>${d.rank} ${d.name}</h3><p>${d.clase}</p><b>${d.pts}</b></div>`; });
    });
</script>
</body>
</html>
