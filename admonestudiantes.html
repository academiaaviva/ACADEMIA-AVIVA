<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes - AVIVA</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* Estilos adicionales para los botones de acción */
        .action-btn {
            background-color: transparent;
            border: none;
            color: #DAA520;
            cursor: pointer;
            margin: 0 5px;
            font-size: 1.1em;
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: #ffd740;
        }

        .delete-btn {
            color: #FF7043; /* Naranja para eliminar */
        }
        .delete-btn:hover {
            color: #ff3d00;
        }

        /* Estilos para el formulario de agregar */
        #form-agregar-estudiante {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        #form-agregar-estudiante .campo-inline {
            flex: 1 1 200px; /* Permite que los campos se organicen en línea */
        }

        #form-agregar-estudiante .campo-inline input {
            width: 100%;
            padding: 10px;
            border: 1px solid #DAA520;
            border-radius: 4px;
            background-color: #051937;
            color: #FFFFFF;
        }
        
        #form-agregar-estudiante .boton-rol {
            flex: 0 1 150px; /* Botón de agregar con ancho fijo */
            margin-top: 22px; /* Alineación con los campos de texto */
        }
        
        /* Estilos de gestión simplificada */
        .contenido-admin { 
            max-width: 1200px; 
            margin: 20px auto; 
            padding: 0 20px 80px; /* Padding extra para que el footer no tape el contenido */
        }
        .tarjeta-gestion { 
            background-color: #082348; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
            margin-bottom: 20px; 
        }
        .tarjeta-gestion h4 { 
            color: #DAA520; 
            border-bottom: 1px solid rgba(218, 165, 32, 0.3); 
            padding-bottom: 10px; 
            margin-top: 0; 
        }
    </style>
</head>
<body>

    <header>
        <div class="header-contenido">
            <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-header">
            <h1>Gestión de Estudiantes (Firebase)</h1>
            <a href="administracion.html" style="margin-left: auto; margin-right: 20px; color: #DAA520; font-size: 1.1em;" title="Volver al Panel">
                 <i class="fas fa-arrow-left"></i> Panel
            </a>
            <a href="maestros.html" style="color: #DAA520; font-size: 1.1em;" title="Cerrar Sesión">
                 <i class="fas fa-power-off"></i> Salir
            </a>
        </div>
    </header>

    <main class="contenido-admin">
        
        <div class="tarjeta-gestion">
            <h4><i class="fas fa-user-plus"></i> Agregar Nuevo Estudiante</h4>
            
            <form id="form-agregar-estudiante">
                <div class="campo-inline">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="campo-inline">
                    <label for="clase">Clase Asignada</label>
                    <input type="text" id="clase" required>
                </div>
                <div class="campo-inline">
                    <label for="estado">Estado (Activo/Inactivo)</label>
                    <input type="text" id="estado" value="Activo" required>
                </div>
                <button type="submit" class="boton-rol">
                    <i class="fas fa-save"></i> Guardar en Nube
                </button>
            </form>
        </div>

        <div class="tarjeta-gestion">
            <h4><i class="fas fa-list"></i> Listado de Estudiantes (Datos Persistentes)</h4>
            
            <table class="tabla-gestion-aviva">
                <thead>
                    <tr>
                        <th>ID (DB)</th>
                        <th>Nombre</th>
                        <th>Clase Asignada</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="5" style="text-align: center;">Cargando estudiantes...</td></tr>
                </tbody>
            </table>
        </div>

    </main>
    
    <footer>
        <p><a href="#" class="enlace-footer">Acerca de</a> | &copy; 2025 Academia AVIVA.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // *** 1. TUS CLAVES DE CONFIGURACIÓN DE FIREBASE ***
        const firebaseConfig = {
          apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
          authDomain: "academia-aviva.firebaseapp.com",
          projectId: "academia-aviva",
          storageBucket: "academia-aviva.firebasestorage.app",
          messagingSenderId: "1083662705160",
          appId: "1:1083662705160:web:31252ae5d15e994823a7bd",
          measurementId: "G-GNBRN8CF2T"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Referencia a Firestore
        const db = firebase.firestore();

        // Referencia a la colección 'estudiantes'
        const estudiantesCollection = db.collection('estudiantes');

        // Referencia al cuerpo de la tabla
        const tablaBody = document.getElementById('tabla-body');

        // ==================================================
        // 2. FUNCIÓN DE RENDERIZADO (MOSTRAR DATOS)
        // ==================================================
        function renderizarTabla(snapshot) {
            tablaBody.innerHTML = '';
            
            if (snapshot.empty) {
                tablaBody.innerHTML = `<tr><td colspan="5" style="text-align: center;">No hay estudiantes registrados.</td></tr>`;
                return;
            }

            snapshot.forEach(doc => {
                const estudiante = doc.data();
                const fila = tablaBody.insertRow();
                // Aseguramos que 'estado' sea una cadena para evitar errores
                const estadoStr = String(estudiante.estado || 'Inactivo'); 
                const estadoClase = estadoStr.toLowerCase() === 'activo' ? 'estado-activo' : 'estado-inactivo';

                // Usamos doc.id (el ID de Firestore) para la columna ID
                fila.insertCell(0).textContent = doc.id; 
                fila.insertCell(1).textContent = estudiante.nombre || 'N/A';
                fila.insertCell(2).textContent = estudiante.clase || 'N/A';
                
                const estadoCell = fila.insertCell(3);
                estadoCell.textContent = estadoStr;
                estadoCell.className = estadoClase;

                // Botón de eliminar con el ID de Firestore
                const accionesCell = fila.insertCell(4);
                accionesCell.innerHTML = `<button class="action-btn delete-btn" data-id="${doc.id}" onclick="eliminarEstudiante(this)"><i class="fas fa-trash"></i></button>`;
            });
        }

        // ==================================================
        // 3. FUNCIÓN DE CARGA INICIAL Y ESCUCHA EN TIEMPO REAL
        // ==================================================
        // onSnapshot escucha los cambios en tiempo real y llama a renderizarTabla cada vez que hay una modificación.
        estudiantesCollection.onSnapshot(renderizarTabla, error => {
            console.error("Error al escuchar cambios en Firestore:", error);
            tablaBody.innerHTML = `<tr><td colspan="5" style="text-align: center; color: #FF7043;">Error de conexión a la base de datos. Verifica las reglas de seguridad de Firebase.</td></tr>`;
        });
        
        // ==================================================
        // 4. LÓGICA DE AGREGAR ESTUDIANTE (PERSISTENTE)
        // ==================================================
        document.getElementById('form-agregar-estudiante').addEventListener('submit', function(event) {
            event.preventDefault(); 

            const nombre = document.getElementById('nombre').value;
            const clase = document.getElementById('clase').value;
            const estado = document.getElementById('estado').value;

            // Bloquear botón para evitar doble envío
            const boton = this.querySelector('.boton-rol');
            boton.disabled = true;

            // Guardar en Firestore
            estudiantesCollection.add({
                nombre: nombre,
                clase: clase,
                estado: estado
            })
            .then(() => {
                // Éxito: El onSnapshot se encarga de actualizar la tabla
                console.log("Estudiante guardado con éxito.");
                this.reset();
                document.getElementById('estado').value = 'Activo';
            })
            .catch((error) => {
                console.error("Error al agregar el documento:", error);
                alert("Error al guardar: " + error.message);
            })
            .finally(() => {
                // Desbloquear botón
                boton.disabled
