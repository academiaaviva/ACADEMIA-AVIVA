<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes - AVIVA</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- ESTILOS COMPLEMENTARIOS --- */
        
        .action-btn { background-color: transparent; border: none; color: #DAA520; cursor: pointer; margin: 0 5px; font-size: 1.1em; transition: color 0.2s; }
        .action-btn:hover { color: #ffd740; }
        .delete-btn { color: #FF7043; }
        .delete-btn:hover { color: #ff3d00; }
        .contenido-admin { max-width: 1300px; margin: 20px auto; padding: 0 20px 80px; }
        .tarjeta-gestion { background-color: #082348; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); margin-bottom: 20px; overflow-x: auto; }
        .tarjeta-gestion h4 { color: #DAA520; border-bottom: 1px solid rgba(218, 165, 32, 0.3); padding-bottom: 10px; margin-top: 0; }
        
        /* Estilo 'Excel' para la tabla */
        .tabla-gestion-aviva th, .tabla-gestion-aviva td { min-width: 80px; padding: 10px 15px; white-space: nowrap; }
        .tabla-gestion-aviva th:first-child, .tabla-gestion-aviva td:first-child { min-width: 60px; }
        .tabla-gestion-aviva thead th { font-weight: 700; text-transform: uppercase; }

        /* --- ESTILOS DE MODAL Y FORMULARIO --- */
        .modal-overlay { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.7); padding-top: 60px; }
        .modal-contenido { background-color: #051937; margin: 5% auto; padding: 30px; border: 1px solid #DAA520; width: 90%; max-width: 600px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6); }
        .modal-close { color: #DAA520; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .modal-close:hover, .modal-close:focus { color: #ffd740; text-decoration: none; }
        .formulario-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 15px; }
        .formulario-grid .campo, .formulario-grid .campo-id { grid-column: span 1; }
        .formulario-grid .campo-completo { grid-column: span 2; }
        .formulario-grid label { color: #E0E0E0; display: block; margin-bottom: 5px; }
        .formulario-grid input[type="text"], .formulario-grid input[type="number"], .formulario-grid select { width: 100%; padding: 10px; border: 1px solid #DAA520; border-radius: 4px; background-color: #082348; color: #FFFFFF; box-sizing: border-box; }
        .campo-radio label { display: inline-block; margin-right: 15px; }
        
        /* --- ESTILOS DE BÚSQUEDA Y PAGINACIÓN --- */
        .gestion-toolbar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; gap: 10px; flex-wrap: wrap; }
        #search-box { padding: 10px; border: 1px solid #DAA520; border-radius: 4px; background-color: #082348; color: #FFFFFF; flex-grow: 1; max-width: 300px; }
        .pagination-controls { display: flex; gap: 10px; align-items: center; }
        .pagination-controls button {
            background-color: #DAA520;
            color: #051937;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .pagination-controls button:hover:not(:disabled) { background-color: #ffd740; }
        .pagination-controls button:disabled { background-color: #333; color: #777; cursor: not-allowed; }

    </style>
</head>
<body>

    <header>
        <div class="header-contenido">
            <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-header">
            <h1>Gestión de Estudiantes (Firebase)</h1>
            <a href="administracion.html" style="margin-left: auto; margin-right: 20px; color: #DAA520; font-size: 1.1em;" title="Volver al Panel">
                 <i class="fas fa-arrow-left"></i> Panel
            </a>
            <a href="maestros.html" style="color: #DAA520; font-size: 1.1em;" title="Cerrar Sesión">
                 <i class="fas fa-power-off"></i> Salir
            </a>
        </div>
    </header>

    <main class="contenido-admin">
        
        <div class="tarjeta-gestion">
            
            <div class="gestion-toolbar">
                <button class="boton-rol" style="width: auto; margin: 0;" onclick="openModal()">
                    <i class="fas fa-user-plus"></i> Agregar Estudiante
                </button>
                <input type="text" id="search-box" placeholder="Buscar por Nombre, Apellido o ID..." onkeyup="filtrarEstudiantes()">
            </div>

            <h4><i class="fas fa-list"></i> Listado de Estudiantes</h4>
            
            <table class="tabla-gestion-aviva">
                <thead>
                    <tr>
                        <th>ID</th> 
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Instrumento</th>
                        <th>Nivel</th>
                        <th>Adicional</th>
                        <th>Solfeo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="10" style="text-align: center;">Cargando estudiantes...</td></tr>
                </tbody>
            </table>
            
            <div class="pagination-controls" style="justify-content: center; margin-top: 20px;">
                <button id="btn-prev" onclick="cargarPaginaAnterior()" disabled>
                    <i class="fas fa-chevron-left"></i> Anterior
                </button>
                <span id="current-page-info">Página 1</span>
                <button id="btn-next" onclick="cargarPaginaSiguiente()">
                    Siguiente <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
        </div>

    </main>
    
    <footer>
        <p><a href="#" class="enlace-footer">Acerca de</a> | &copy; 2025 Academia AVIVA.</p>
    </footer>


    <div id="estudianteModal" class="modal-overlay">
        <div class="modal-contenido">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2><i class="fas fa-user-plus"></i> Nuevo Estudiante</h2>

            <form id="form-agregar-estudiante">
                <div class="formulario-grid">
                    
                    <div class="campo-id">
                        <label for="id_estudiante">ID Estudiante (Ej: AV001)</label>
                        <input type="text" id="id_estudiante" required placeholder="Escriba el ID único">
                    </div>
                    <div class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    
                    <div class="campo">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" required>
                    </div>
                    <div class="campo">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" min="5" max="99" required>
                    </div>

                    <div class="campo">
                        <label for="instrumento_principal">Instrumento Principal</label>
                        <select id="instrumento_principal" required>
                            <option value="">-- Seleccionar --</option>
                            <option value="Piano">Piano</option>
                            <option value="Bajo">Bajo</option>
                            <option value="Guitarra">Guitarra</option>
                            <option value="Violin">Violín</option>
                            <option value="Canto">Canto</option>
                            <option value="Bateria">Batería</option>
                        </select>
                    </div>
                    <div class="campo">
                        <label for="nivel">Nivel (1 a 12)</label>
                        <select id="nivel" required>
                            <option value="">-- Seleccionar --</option>
                            </select>
                    </div>

                    <div class="campo">
                        <label for="solfeo">Solfeo</label>
                        <input type="text" id="solfeo" placeholder="Ej: Básico, Intermedio, No lleva">
                    </div>
                    
                    <div class="campo-completo">
                        <label>Instrumento Adicional</label>
                        <div class="campo-radio">
                            <input type="radio" id="adicional_si" name="tiene_adicional" value="Sí" onchange="toggleAdicionalInstrumento()">
                            <label for="adicional_si">Sí</label>
                            <input type="radio" id="adicional_no" name="tiene_adicional" value="No" onchange="toggleAdicionalInstrumento()" checked>
                            <label for="adicional_no">No</label>
                        </div>
                    </div>

                    <div class="campo-completo" id="campo-instrumento-adicional" style="display: none;">
                        <label for="instrumento_adicional">Instrumento Adicional</label>
                        <select id="instrumento_adicional">
                            <option value="">-- Seleccionar --</option>
                            <option value="Piano">Piano</option>
                            <option value="Bajo">Bajo</option>
                            <option value="Guitarra">Guitarra</option>
                            <option value="Violin">Violín</option>
                            <option value="Canto">Canto</option>
                            <option value="Bateria">Batería</option>
                        </select>
                    </div>
                    
                    <input type="hidden" id="estado" value="Activo"> 

                    <div class="campo-completo">
                        <button type="submit" class="boton-rol" style="margin-top: 10px;">
                            <i class="fas fa-save"></i> Guardar Estudiante
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // *** 1. TUS CLAVES DE CONFIGURACIÓN DE FIREBASE ***
        const firebaseConfig = {
          apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
          authDomain: "academia-aviva.firebaseapp.com",
          projectId: "academia-aviva",
          storageBucket: "academia-aviva.firebasestorage.app",
          messagingSenderId: "1083662705160",
          appId: "1:1083662705160:web:31252ae5d15e994823a7bd",
          measurementId: "G-GNBRN8CF2T"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const ESTUDIANTES_PER_PAGE = 20; // Límite por página
        
        // Referencias de la interfaz
        const estudiantesCollection = db.collection('estudiantes');
        const tablaBody = document.getElementById('tabla-body');
        const modal = document.getElementById('estudianteModal');
        const searchBox = document.getElementById('search-box');
        const btnPrev = document.getElementById('btn-prev');
        const btnNext = document.getElementById('btn-next');
        const pageInfo = document.getElementById('current-page-info');

        // Variables de estado de paginación
        let lastVisible = null;
        let firstVisible = null;
        let pageHistory = [null]; // Almacena el primer documento de cada página (cursor)
        let currentPage = 1;
        
        // Almacena todos los estudiantes cargados (para la búsqueda local)
        let allEstudiantes = []; 

        // ==================================================
        // 2. LÓGICA DE PAGINACIÓN Y CARGA DE FIREBASE
        // ==================================================

        // Función principal que consulta Firebase
        async function cargarEstudiantes(cursor, direction) {
            
            tablaBody.innerHTML = `<tr><td colspan="10" style="text-align: center;"><i class="fas fa-spinner fa-spin"></i> Cargando página...</td></tr>`;
            
            let query = estudiantesCollection
                .orderBy('id_estudiante', 'asc') // CRÍTICO: Ordenar por ID del estudiante
                .limit(ESTUDIANTES_PER_PAGE);

            if (cursor && direction === 'next') {
                query = query.startAfter(cursor);
            } else if (cursor && direction === 'prev') {
                 // Para retroceder, revertimos el orden y luego revertimos los resultados
                query = estudiantesCollection
                    .orderBy('id_estudiante', 'desc')
                    .startAfter(cursor)
                    .limit(ESTUDIANTES_PER_PAGE);
            }
            
            try {
                const snapshot = await query.get();
                let documentos = snapshot.docs;

                if (direction === 'prev') {
                    // Si retrocedemos, revertimos el array de nuevo para el orden ascendente
                    documentos = documentos.reverse();
                }

                if (documentos.length === 0 && currentPage > 1) {
                    // Si la página está vacía (ej. último elemento eliminado), retroceder una página
                    pageHistory.pop(); 
                    currentPage--;
                    cargarEstudiantes(pageHistory[pageHistory.length - 1], 'next');
                    return;
                }
                
                // Actualizar cursores para paginación
                firstVisible = documentos.length > 0 ? documentos[0] : null;
                lastVisible = documentos.length > 0 ? documentos[documentos.length - 1] : null;

                // Almacenar todos los documentos de la página para la búsqueda local
                allEstudiantes = documentos.map(doc => ({ firebaseId: doc.id, ...doc.data() }));

                renderizarTabla(documentos, true); // Renderizar resultados
                actualizarControles(snapshot.empty || documentos.length < ESTUDIANTES_PER_PAGE);

            } catch (error) {
                console.error("Error al cargar estudiantes:", error);
                tablaBody.innerHTML = `<tr><td colspan="10" style="text-align: center; color: #FF7043;">Error de conexión/carga.</td></tr>`;
                btnPrev.disabled = true;
                btnNext.disabled = true;
            }
        }

        // Manejadores de botones
        function cargarPaginaSiguiente() {
            if (lastVisible) {
                // Si estamos en la última página y solo tiene 1 estudiante, y luego agregamos uno
                if (currentPage === pageHistory.length) {
                    pageHistory.push(lastVisible);
                }
                currentPage++;
                cargarEstudiantes(lastVisible, 'next');
            }
        }
        
        function cargarPaginaAnterior() {
            if (currentPage > 1) {
                currentPage--;
                pageHistory.pop(); // Quitar el cursor de la página actual
                cargarEstudiantes(pageHistory[pageHistory.length - 1], 'next');
            }
        }

        // Actualiza el estado de los botones y el texto de la página
        async function actualizarControles(isLastPage) {
            btnPrev.disabled = currentPage === 1;
            btnNext.disabled = isLastPage;
            pageInfo.textContent = `Página ${currentPage}`;
            
            // Comprobar si hay más documentos después del último (para el botón Siguiente)
            if (!isLastPage) {
                 const nextQuery = estudiantesCollection
                    .orderBy('id_estudiante', 'asc')
                    .startAfter(lastVisible)
                    .limit(1);
                    
                const nextSnapshot = await nextQuery.get();
                btnNext.disabled = nextSnapshot.empty;
            }
        }


        // ==================================================
        // 3. RENDERIZADO Y BÚSQUEDA LOCAL
        // ==================================================

        // Renderiza la tabla con los documentos proporcionados (de Firebase o filtrados)
        function renderizarTabla(documentos, fromFirebase = false) {
            tablaBody.innerHTML = '';
            
            if (documentos.length === 0) {
                tablaBody.innerHTML = `<tr><td colspan="10" style="text-align: center;">No se encontraron estudiantes.</td></tr>`;
                return;
            }

            // Si los documentos provienen directamente de Firebase (no filtrados)
            const dataToRender = fromFirebase ? documentos.map(doc => ({ firebaseId: doc.id, ...doc.data() })) : documentos;

            dataToRender.forEach(estudiante => {
                const fila = tablaBody.insertRow();
                
                const estadoStr = String(estudiante.estado || 'Inactivo'); 
                const estadoClase = estadoStr.toLowerCase() === 'activo' ? 'estado-activo' : 'estado-inactivo';
                const adicionalDisplay = estudiante.instrumento_adicional && estudiante.instrumento_adicional !== 'N/A' ? estudiante.instrumento_adicional : 'No'; 

                // Mostrar el ID ingresado por el usuario
                fila.insertCell(0).textContent = estudiante.id_estudiante || 'N/A'; 
                fila.insertCell(1).textContent = estudiante.nombre || 'N/A';
                fila.insertCell(2).textContent = estudiante.apellido || 'N/A';
                fila.insertCell(3).textContent = estudiante.edad || 'N/A';
                fila.insertCell(4).textContent = estudiante.instrumento_principal || 'N/A';
                fila.insertCell(5).textContent = estudiante.nivel || 'N/A';
                fila.insertCell(6).textContent = adicionalDisplay; 
                fila.insertCell(7).textContent = estudiante.solfeo || 'N/A';
                
                const estadoCell = fila.insertCell(8);
                estadoCell.textContent = estadoStr;
                estadoCell.className = estadoClase;

                const accionesCell = fila.insertCell(9);
                accionesCell.innerHTML = `<button class="action-btn delete-btn" data-id="${estudiante.firebaseId}" onclick="eliminarEstudiante(this)"><i class="fas fa-trash"></i></button>`;
            });
        }
        
        // Búsqueda local sobre los estudiantes de la página actual
        function filtrarEstudiantes() {
            const searchTerm = searchBox.value.toLowerCase();
            
            if (searchTerm.length > 0) {
                const resultados = allEstudiantes.filter(estudiante => {
                    const id = (estudiante.id_estudiante || '').toLowerCase();
                    const nombre = (estudiante.nombre || '').toLowerCase();
                    const apellido = (estudiante.apellido || '').toLowerCase();

                    return id.includes(searchTerm) || 
                           nombre.includes(searchTerm) || 
                           apellido.includes(searchTerm);
                });
                renderizarTabla(resultados, false); // Renderizar resultados filtrados
            } else {
                // Si el campo está vacío, volver a renderizar todos los estudiantes de la página
                renderizarTabla(allEstudiantes.map(e => ({ firebaseId: e.firebaseId, ...e })), false);
            }
        }


        // ==================================================
        // 4. INICIALIZACIÓN Y LÓGICA FIREBASE/MODAL (sin cambios mayores)
        // ==================================================

        document.addEventListener('DOMContentLoaded', () => {
            const nivelSelect = document.getElementById('nivel');
            for (let i = 1; i <= 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                nivelSelect.appendChild(option);
            }
            
            // Carga la primera página al iniciar
            cargarEstudiantes(null, 'next'); 
        });

        // El resto de las funciones (openModal, closeModal, toggleAdicionalInstrumento, form-agregar-estudiante, eliminarEstudiante)
        // son idénticas a la versión anterior, asegurando la funcionalidad completa.

        function openModal() { modal.style.display = "block"; }
        function closeModal() {
            modal.style.display = "none";
            document.getElementById('form-agregar-estudiante').reset(); 
            document.getElementById('estado').value = 'Activo'; 
            document.getElementById('adicional_no').checked = true;
            document.getElementById('campo-instrumento-adicional').style.display = 'none'; 
            document.getElementById('instrumento_adicional').removeAttribute('required');
        }
        window.onclick = function(event) { if (event.target == modal) { closeModal(); } }
        function toggleAdicionalInstrumento() {
            const tieneAdicionalSi = document.getElementById('adicional_si').checked;
            const campoAdicional = document.getElementById('campo-instrumento-adicional');
            if (tieneAdicionalSi) {
                campoAdicional.style.display = 'block';
                document.getElementById('instrumento_adicional').setAttribute('required', 'required');
            } else {
                campoAdicional.style.display = 'none';
                document.getElementById('instrumento_adicional').removeAttribute('required');
                document.getElementById('instrumento_adicional').value = ''; 
            }
        }

        document.getElementById('form-agregar-estudiante').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const tieneAdicional = document.getElementById('adicional_si').checked;
            const instrumentoAdicional = tieneAdicional ? document.getElementById('instrumento_adicional').value : 'N/A';

            const nuevoEstudiante = {
                id_estudiante: document.getElementById('id_estudiante').value, 
                nombre: document.getElementById('nombre').value,
                apellido: document.getElementById('apellido').value,
                edad: document.getElementById('edad').value,
                instrumento_principal: document.getElementById('instrumento_principal').value,
                nivel: document.getElementById('nivel').value,
                solfeo: document.getElementById('solfeo').value,
                instrumento_adicional: instrumentoAdicional, 
                estado: document.getElementById('estado').value 
            };

            const boton = this.querySelector('.boton-rol');
            boton.disabled = true;
            boton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';

            estudiantesCollection.add(nuevoEstudiante)
            .then(() => {
                closeModal(); 
                // Recarga la primera página (o la actual, para ver el nuevo registro)
                // Usamos onSnapshot para ver el cambio, pero forzamos la recarga de la página 1
                pageHistory = [null];
                currentPage = 1;
                cargarEstudiantes(null, 'next'); 
            })
            .catch((error) => {
                console.error("Error al agregar el documento:", error);
                alert("Error al guardar: " + error.message);
            })
            .finally(() => {
                boton.disabled = false;
                boton.innerHTML = '<i class="fas fa-save"></i> Guardar Estudiante';
            });
        });

        function eliminarEstudiante(boton) {
            const docId = boton.getAttribute('data-id');
            if (confirm(`¿Estás seguro de que deseas eliminar a este estudiante?`)) {
                boton.disabled = true;
                estudiantesCollection.doc(docId).delete()
                .then(() => {
                    // Recargamos la página actual o la anterior si queda vacía
                    pageHistory = [null]; 
                    currentPage = 1;
                    cargarEstudiantes(null, 'next'); 
                })
                .catch((error) => {
                    console.error("Error al eliminar el documento:", error);
                    alert("Error al eliminar: " + error.message);
                    boton.disabled = false; 
                });
            }
        }

    </script>

</body>
</html>
