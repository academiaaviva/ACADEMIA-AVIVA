<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes - AVIVA</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- ESTILOS COMPLEMENTARIOS (DEJAR EN EL ARCHIVO HTML) --- */
        
        /* Estilos generales de la tabla y botones */
        .action-btn { background-color: transparent; border: none; color: #DAA520; cursor: pointer; margin: 0 5px; font-size: 1.1em; transition: color 0.2s; }
        .action-btn:hover { color: #ffd740; }
        .delete-btn { color: #FF7043; }
        .delete-btn:hover { color: #ff3d00; }
        .contenido-admin { max-width: 1300px; margin: 20px auto; padding: 0 20px 80px; }
        .tarjeta-gestion { background-color: #082348; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); margin-bottom: 20px; overflow-x: auto; /* Permite scroll horizontal en la tabla */ }
        .tarjeta-gestion h4 { color: #DAA520; border-bottom: 1px solid rgba(218, 165, 32, 0.3); padding-bottom: 10px; margin-top: 0; }
        
        /* Estilo 'Excel' para la tabla */
        .tabla-gestion-aviva th, .tabla-gestion-aviva td {
            min-width: 80px; 
            padding: 10px 15px;
            white-space: nowrap; 
        }
        .tabla-gestion-aviva th:first-child, .tabla-gestion-aviva td:first-child {
             min-width: 60px; /* ID más estrecho */
        }
        .tabla-gestion-aviva thead th {
            font-weight: 700;
            text-transform: uppercase;
        }

        /* --- ESTILOS DEL MODAL --- */
        .modal-overlay {
            display: none; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); 
            padding-top: 60px;
        }

        .modal-contenido {
            background-color: #051937;
            margin: 5% auto; 
            padding: 30px;
            border: 1px solid #DAA520;
            width: 90%; 
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6);
        }

        .modal-close {
            color: #DAA520;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .modal-close:hover,
        .modal-close:focus {
            color: #ffd740;
            text-decoration: none;
            cursor: pointer;
        }

        .formulario-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 15px;
        }
        
        /* Asegura que el ID y el nombre queden bien distribuidos */
        .formulario-grid .campo, .formulario-grid .campo-id {
            grid-column: span 1;
        }

        .formulario-grid .campo-completo {
             grid-column: span 2;
        }

        .formulario-grid label {
            color: #E0E0E0;
            display: block;
            margin-bottom: 5px;
        }

        .formulario-grid input[type="text"],
        .formulario-grid input[type="number"],
        .formulario-grid select {
            width: 100%;
            padding: 10px;
            border: 1px solid #DAA520;
            border-radius: 4px;
            background-color: #082348;
            color: #FFFFFF;
            box-sizing: border-box;
        }

        .campo-radio label {
            display: inline-block;
            margin-right: 15px;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-contenido">
            <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-header">
            <h1>Gestión de Estudiantes (Firebase)</h1>
            <a href="administracion.html" style="margin-left: auto; margin-right: 20px; color: #DAA520; font-size: 1.1em;" title="Volver al Panel">
                 <i class="fas fa-arrow-left"></i> Panel
            </a>
            <a href="maestros.html" style="color: #DAA520; font-size: 1.1em;" title="Cerrar Sesión">
                 <i class="fas fa-power-off"></i> Salir
            </a>
        </div>
    </header>

    <main class="contenido-admin">
        
        <div class="tarjeta-gestion">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h4><i class="fas fa-list"></i> Listado de Estudiantes</h4>
                <button class="boton-rol" style="width: auto; margin: 0;" onclick="openModal()">
                    <i class="fas fa-user-plus"></i> Agregar Estudiante
                </button>
            </div>
            
            <table class="tabla-gestion-aviva">
                <thead>
                    <tr>
                        <th>ID</th> 
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Instrumento</th>
                        <th>Nivel</th>
                        <th>Adicional</th>
                        <th>Solfeo</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="10" style="text-align: center;">Cargando estudiantes...</td></tr>
                </tbody>
            </table>
        </div>

    </main>
    
    <footer>
        <p><a href="#" class="enlace-footer">Acerca de</a> | &copy; 2025 Academia AVIVA.</p>
    </footer>
