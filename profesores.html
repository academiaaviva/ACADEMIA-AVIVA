<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Maestro | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --azul: #00004d; --dorado: #ffc107; --fondo: #f4f7f6; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--fondo); padding-top: 90px; }
        .navbar { background: var(--azul); padding: 15px 40px; width: 100%; position: fixed; top: 0; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 3px solid var(--dorado); box-sizing: border-box; }
        .container { max-width: 1350px; margin: 0 auto; padding: 20px; }
        .tabs-nav { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; }
        .tab-btn { padding: 12px 25px; border-radius: 10px; border: 2px solid var(--azul); background: white; cursor: pointer; font-weight: bold; }
        .tab-btn.active { background: var(--azul); color: var(--dorado); }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 1000px; }
        th { background: #f8f9fa; padding: 12px; font-size: 0.75rem; border-bottom: 2px solid #eee; color: var(--azul); }
        td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; font-size: 0.85rem; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 500px; padding: 30px; border-radius: 25px; max-height: 90vh; overflow-y: auto; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 10px; }
        .form-group label { font-size: 0.7rem; font-weight: bold; margin-bottom: 4px; }
        .form-group input, .form-group select { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        .grid-notas { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #f0f4f8; padding: 15px; border-radius: 15px; }
        .btn-save { background: var(--azul); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .select-auth { padding: 5px; border-radius: 5px; font-weight: bold; cursor: pointer; border: 1px solid #ccc; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" height="50">
    <button onclick="location.href='maestrosindex.html'" style="background:var(--dorado); border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer;">PANEL MAESTROS</button>
</nav>

<div class="container">
    <div class="tabs-nav">
        <button class="tab-btn active" onclick="switchTab('calificaciones')">üìä NOTAS EXCEL</button>
    </div>

    <section id="sec-calificaciones" class="content-section active">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 20px;">
                <h2>Registro de Calificaciones</h2>
                <button onclick="openModal('modalExcel')" style="background:var(--dorado); border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer;">+ NUEVA NOTA</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Alumno</th><th>Maestro</th><th>Clase</th><th>M1</th><th>M2</th><th>SE1</th><th>M3</th><th>M4</th><th>SE2</th><th>NF</th>
                        <th style="color: blue;">¬øVER?</th>
                        <th>Borrar</th>
                    </tr>
                </thead>
                <tbody id="excelBody"></tbody>
            </table>
        </div>
    </section>
</div>

<div class="modal" id="modalExcel">
    <div class="modal-content">
        <h3>Nueva Calificaci√≥n</h3>
        <div class="form-group"><label>NOMBRE ALUMNO</label><input type="text" id="eName"></div>
        <div class="form-group"><label>MAESTRO</label><input type="text" id="eMaestro"></div>
        <div class="form-group"><label>CLASE</label><select id="eClass"><option>PIANO</option><option>GUITARRA</option><option>CANTO</option><option>BATERIA</option><option>VIOLIN</option><option>SOLFEO</option></select></div>
        <div class="form-group"><label>HORARIO</label><input type="text" id="eSchedule" placeholder="Ej: 9-10 AM"></div>
        <div class="form-group"><label>A√ëO</label><input type="number" id="eYear" value="1"></div>
        
        <div class="form-group">
            <label>¬øESTUDIANTE PUEDE VER SU NOTA?</label>
            <select id="eAutorizado" style="background: #e8f0fe; font-weight: bold;"><option value="si">S√ç</option><option value="no">NO</option></select>
        </div>

        <div class="form-group"><label>¬øMOSTRAR TODO?</label><select id="showAll" onchange="toggleForm()"><option value="si">S√ç (Completo)</option><option value="no">NO (Solo NF)</option></select></div>

        <div id="fullGrades" class="grid-notas">
            <div class="form-group"><label>M1</label><input type="number" id="m1" value="0" oninput="calc()"></div>
            <div class="form-group"><label>M2</label><input type="number" id="m2" value="0" oninput="calc()"></div>
            <div class="form-group"><label>SE1</label><input type="number" id="se1" value="0" step="0.1"></div>
            <div class="form-group"><label>M3</label><input type="number" id="m3" value="0" oninput="calc()"></div>
        </div>
        <div class="grid-notas" style="background:#fff3cd; margin-top:10px;">
            <div class="form-group"><label>M4</label><input type="number" id="m4" value="0" oninput="calc()"></div>
            <div id="se2Container" class="form-group"><label>SE2</label><input type="number" id="se2" value="0" step="0.1"></div>
            <div class="form-group"><label>NF</label><input type="number" id="nf" value="0" step="0.1"></div>
        </div>

        <button class="btn-save" onclick="saveExcel()">GUARDAR</button>
        <button class="btn-save" style="background:#ccc" onclick="closeModal('modalExcel')">CANCELAR</button>
    </div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI", authDomain: "academia-aviva.firebaseapp.com", projectId: "academia-aviva", storageBucket: "academia-aviva.firebasestorage.app", messagingSenderId: "1083662705160", appId: "1:1083662705160:web:31252ae5d15e994823a7bd" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    function toggleForm() {
        const mode = document.getElementById('showAll').value;
        document.getElementById('fullGrades').style.display = mode === 'si' ? 'grid' : 'none';
        document.getElementById('se2Container').style.display = mode === 'si' ? 'flex' : 'none';
    }
    function calc() {
        const mode = document.getElementById('showAll').value;
        const g = id => parseFloat(document.getElementById(id).value) || 0;
        if(mode === 'si') {
            const s1 = (g('m1') + g('m2')) / 2; const s2 = (g('m3') + g('m4')) / 2;
            document.getElementById('se1').value = s1.toFixed(1); document.getElementById('se2').value = s2.toFixed(1);
            document.getElementById('nf').value = ((s1 + s2) / 2).toFixed(1);
        } else { document.getElementById('nf').value = g('m4'); }
    }

    async function saveExcel() {
        const data = {
            studentName: document.getElementById('eName').value, maestro: document.getElementById('eMaestro').value,
            className: document.getElementById('eClass').value, year: document.getElementById('eYear').value,
            schedule: document.getElementById('eSchedule').value, showFull: document.getElementById('showAll').value,
            autorizado: document.getElementById('eAutorizado').value,
            m1: document.getElementById('m1').value, m2: document.getElementById('m2').value, se1: document.getElementById('se1').value,
            m3: document.getElementById('m3').value, m4: document.getElementById('m4').value, se2: document.getElementById('se2').value, nf: document.getElementById('nf').value,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };
        await db.collection('student_grades').add(data);
        closeModal('modalExcel');
    }

    async function cambiarPermiso(id, valor) {
        await db.collection('student_grades').doc(id).update({ autorizado: valor });
    }

    db.collection('student_grades').orderBy('timestamp', 'desc').onSnapshot(s => {
        const b = document.getElementById('excelBody'); b.innerHTML = '';
        s.forEach(doc => {
            const d = doc.data(); const full = d.showFull === 'si'; const isAuth = d.autorizado === 'si';
            b.innerHTML += `<tr>
                <td>${d.studentName}</td><td>${d.maestro}</td><td>${d.className}</td>
                <td>${full ? d.m1 : '-'}</td><td>${full ? d.m2 : '-'}</td><td>${full ? d.se1 : '-'}</td>
                <td>${full ? d.m3 : '-'}</td><td>${d.m4}</td><td>${full ? d.se2 : '-'}</td>
                <td style="font-weight:bold; background:var(--dorado)">${d.nf}</td>
                <td>
                    <select class="select-auth" onchange="cambiarPermiso('${doc.id}', this.value)" style="background:${isAuth ? '#d4edda' : '#f8d7da'}">
                        <option value="si" ${isAuth ? 'selected' : ''}>S√ç</option>
                        <option value="no" ${!isAuth ? 'selected' : ''}>NO</option>
                    </select>
                </td>
                <td><button onclick="del('student_grades','${doc.id}')">üóëÔ∏è</button></td>
            </tr>`;
        });
    });
    async function del(c, i) { if(confirm("¬øEliminar?")) await db.collection(c).doc(i).delete(); }
</script>
</body>
</html>
