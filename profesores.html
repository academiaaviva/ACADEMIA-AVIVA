<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Maestro | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --azul: #00004d; --dorado: #ffc107; --fondo: #f4f7f6; }
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: var(--fondo); padding-top: 90px; }
        
        .navbar { background: var(--azul); padding: 15px 40px; width: 100%; position: fixed; top: 0; display: flex; justify-content: space-between; align-items: center; z-index: 1000; border-bottom: 3px solid var(--dorado); box-sizing: border-box; }
        .container { max-width: 1300px; margin: 0 auto; padding: 20px; }

        .tab-btn { padding: 12px 25px; border-radius: 10px; border: 2px solid var(--azul); background: white; cursor: pointer; font-weight: bold; margin-bottom: 20px; }
        .tab-btn.active { background: var(--azul); color: var(--dorado); }

        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.85rem; }
        th { background: #f8f9fa; padding: 12px; color: var(--azul); text-transform: uppercase; border-bottom: 2px solid #eee; }
        td { padding: 10px; border-bottom: 1px solid #eee; text-align: center; font-weight: 600; }

        /* Modal y Formulario */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 600px; padding: 30px; border-radius: 25px; max-height: 90vh; overflow-y: auto; }
        
        .form-group { display: flex; flex-direction: column; margin-bottom: 12px; }
        .form-group label { font-size: 0.7rem; font-weight: bold; margin-bottom: 5px; color: var(--azul); }
        .form-group input, .form-group select { padding: 10px; border: 1px solid #ddd; border-radius: 8px; }

        .grid-notas { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #f0f4f8; padding: 15px; border-radius: 15px; margin-top: 10px; }
        .hidden { display: none; }
        .btn-save { background: var(--azul); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 15px; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" height="50">
    <button onclick="location.href='maestrosindex.html'" style="background:var(--dorado); border:none; padding:10px 20px; border-radius:10px; font-weight:bold; cursor:pointer;">INICIO</button>
</nav>

<div class="container">
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Registro de Calificaciones</h2>
            <button onclick="openModal()" style="background:var(--dorado); border:none; padding:12px 25px; border-radius:10px; font-weight:bold; cursor:pointer;">+ NUEVA TABLA</button>
        </div>
        <table id="excelTable">
            <thead>
                <tr>
                    <th>Alumno</th><th>Maestro</th><th>Clase</th><th>Horario</th><th>A√±o</th>
                    <th>M1</th><th>M2</th><th>SE1</th><th>M3</th><th>M4</th><th>SE2</th><th>NF</th><th>Borrar</th>
                </tr>
            </thead>
            <tbody id="excelBody"></tbody>
        </table>
    </div>
</div>

<div class="modal" id="modalExcel">
    <div class="modal-content">
        <h3 style="text-align:center; color: var(--azul)">Formulario Acad√©mico</h3>
        
        <div class="form-group"><label>NOMBRE DEL ALUMNO</label><input type="text" id="eName"></div>
        <div class="form-group"><label>MAESTRO</label><input type="text" id="eMaestro"></div>
        
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="form-group"><label>CLASE</label>
                <select id="eClass">
                    <option>SOLFEO</option><option>PIANO</option><option>GUITARRA</option>
                    <option>CANTO</option><option>BATERIA</option><option>VIOLIN</option><option>BAJO</option>
                </select>
            </div>
            <div class="form-group"><label>A√ëO</label>
                <select id="eYear"><option>1</option><option>2</option><option>3</option><option>4</option></select>
            </div>
        </div>

        <div class="form-group">
            <label>HORARIO</label>
            <select id="eSchedule">
                <option>8-10</option><option>9-10</option><option>9-11</option>
                <option>10-12</option><option>1-3</option><option>2-3</option><option>3-4</option><option>4-5</option>
            </select>
        </div>

        <div class="form-group">
            <label>¬øMOSTRAR TODAS LAS CALIFICACIONES?</label>
            <select id="showAll" onchange="toggleGrades()">
                <option value="si">S√ç (M1, M2, SE1, M3, M4, SE2, NF)</option>
                <option value="no">NO (Solo M4 y NF)</option>
            </select>
        </div>

        <div id="fullGrades" class="grid-notas">
            <div class="form-group"><label>M1</label><input type="number" id="m1" value="0" oninput="calc()"></div>
            <div class="form-group"><label>M2</label><input type="number" id="m2" value="0" oninput="calc()"></div>
            <div class="form-group"><label>SE1</label><input type="number" id="se1" value="0" readonly style="background:#eee"></div>
            <div class="form-group"><label>M3</label><input type="number" id="m3" value="0" oninput="calc()"></div>
        </div>

        <div class="grid-notas" style="background: #fff3cd;">
            <div class="form-group"><label>M4</label><input type="number" id="m4" value="0" oninput="calc()"></div>
            <div id="se2Container" class="form-group"><label>SE2</label><input type="number" id="se2" value="0" readonly style="background:#eee"></div>
            <div class="form-group"><label>NF (FINAL)</label><input type="number" id="nf" value="0" style="font-weight:bold; border:2px solid var(--azul)"></div>
        </div>

        <button class="btn-save" onclick="saveData()">GUARDAR REGISTRO</button>
        <button class="btn-save" style="background:#ccc" onclick="closeModal()">CANCELAR</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
        authDomain: "academia-aviva.firebaseapp.com",
        projectId: "academia-aviva",
        storageBucket: "academia-aviva.firebasestorage.app",
        messagingSenderId: "1083662705160",
        appId: "1:1083662705160:web:31252ae5d15e994823a7bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function openModal() { document.getElementById('modalExcel').style.display = 'flex'; toggleGrades(); }
    function closeModal() { document.getElementById('modalExcel').style.display = 'none'; }

    // L√ìGICA S√ç / NO
    function toggleGrades() {
        const mode = document.getElementById('showAll').value;
        const fullSection = document.getElementById('fullGrades');
        const se2Box = document.getElementById('se2Container');

        if (mode === 'si') {
            fullSection.classList.remove('hidden');
            se2Box.classList.remove('hidden');
        } else {
            fullSection.classList.add('hidden');
            se2Box.classList.add('hidden');
            // Limpiar valores si es NO
            document.getElementById('m1').value = 0;
            document.getElementById('m2').value = 0;
            document.getElementById('m3').value = 0;
        }
    }

    // C√ÅLCULOS AUTOM√ÅTICOS
    function calc() {
        const getV = id => parseFloat(document.getElementById(id).value) || 0;
        const mode = document.getElementById('showAll').value;

        if (mode === 'si') {
            const s1 = (getV('m1') + getV('m2')) / 2;
            const s2 = (getV('m3') + getV('m4')) / 2;
            document.getElementById('se1').value = s1.toFixed(1);
            document.getElementById('se2').value = s2.toFixed(1);
            document.getElementById('nf').value = ((s1 + s2) / 2).toFixed(1);
        } else {
            // Si es NO, NF es simplemente lo que sea M4 o manual
            document.getElementById('nf').value = getV('m4');
        }
    }

    async function saveData() {
        const data = {
            studentName: document.getElementById('eName').value,
            maestro: document.getElementById('eMaestro').value,
            className: document.getElementById('eClass').value,
            year: document.getElementById('eYear').value,
            schedule: document.getElementById('eSchedule').value,
            showFull: document.getElementById('showAll').value,
            m1: document.getElementById('m1').value,
            m2: document.getElementById('m2').value,
            se1: document.getElementById('se1').value,
            m3: document.getElementById('m3').value,
            m4: document.getElementById('m4').value,
            se2: document.getElementById('se2').value,
            nf: document.getElementById('nf').value,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection('student_grades').add(data);
        closeModal();
    }

    // LISTENER DE TABLA
    db.collection('student_grades').orderBy('timestamp', 'desc').onSnapshot(snap => {
        const body = document.getElementById('excelBody');
        body.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            const esFull = d.showFull === 'si';
            body.innerHTML += `
                <tr>
                    <td>${d.studentName}</td><td>${d.maestro}</td><td>${d.className}</td><td>${d.schedule}</td><td>${d.year}</td>
                    <td>${esFull ? d.m1 : '-'}</td><td>${esFull ? d.m2 : '-'}</td><td>${esFull ? d.se1 : '-'}</td>
                    <td>${esFull ? d.m3 : '-'}</td><td>${d.m4}</td><td>${esFull ? d.se2 : '-'}</td>
                    <td style="background:#ffc107">${d.nf}</td>
                    <td><button onclick="deleteDoc('${doc.id}')">üóëÔ∏è</button></td>
                </tr>`;
        });
    });

    async function deleteDoc(id) { if(confirm("¬øEliminar?")) await db.collection('student_grades').doc(id).delete(); }
</script>
</body>
</html>
