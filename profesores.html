<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Maestro | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --azul-aviva: #00004d;
            --dorado: #ffc107;
            --blanco: #ffffff;
            --danger: #ff4d4d;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; background: #f4f7f6; color: var(--azul-aviva);
            padding-top: 90px;
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--azul-aviva); padding: 10px 40px; width: 100%; position: fixed;
            top: 0; display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 3px solid var(--dorado); box-sizing: border-box;
        }
        .logo-header { height: 50px; }

        /* --- Main Container --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        .header-actions {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;
        }

        .btn-add {
            background: var(--dorado); color: var(--azul-aviva); border: none;
            padding: 12px 25px; border-radius: 30px; font-weight: bold; cursor: pointer;
            transition: 0.3s; font-size: 1rem; box-shadow: 0 4px 15px rgba(255,193,7,0.4);
        }
        .btn-add:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(255,193,7,0.6); }

        /* --- Tabla --- */
        .table-card {
            background: white; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: var(--azul-aviva); color: var(--dorado); padding: 15px; text-transform: uppercase; font-size: 0.75rem; }
        td { padding: 15px; border-bottom: 1px solid #eee; text-align: center; font-weight: 600; }
        
        .nf-badge { background: #00004d; color: #ffc107; font-weight: 800; font-size: 1.1rem; padding: 5px 12px; border-radius: 8px; }

        /* --- Modal --- */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 2000; justify-content: center; align-items: center;
            backdrop-filter: blur(8px);
        }

        .modal-content {
            background: white; width: 550px; padding: 40px; border-radius: 30px;
            position: relative; animation: slideDown 0.4s ease;
        }

        @keyframes slideDown { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .form-group { margin-bottom: 15px; display: flex; flex-direction: column; }
        .form-group label { font-size: 0.75rem; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input, .form-group select { padding: 12px; border: 2px solid #eee; border-radius: 12px; outline: none; font-family: inherit; }
        .form-group input:focus { border-color: var(--dorado); }

        .grades-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; background: #f9f9f9; padding: 20px; border-radius: 15px; }
        
        .btn-save-record {
            width: 100%; background: var(--azul-aviva); color: var(--dorado); border: none;
            padding: 16px; border-radius: 15px; font-weight: bold; margin-top: 25px; cursor: pointer; font-size: 1rem;
        }

        .nf-display {
            background: var(--dorado); color: var(--azul-aviva); padding: 15px; border-radius: 12px;
            text-align: center; margin-top: 15px; font-weight: 900;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" class="logo-header">
    <h1 style="color: white; font-size: 1rem; letter-spacing: 3px; font-weight: 300;">GESTI√ìN ACAD√âMICA</h1>
    <button onclick="location.href='maestrosindex.html'" style="background:var(--dorado); border:none; padding:8px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">SALIR</button>
</nav>

<div class="container">
    <div class="header-actions">
        <input type="text" id="mainSearch" onkeyup="filterTable()" placeholder="üîç Buscar por nombre, a√±o o clase..." style="padding:12px 25px; border-radius:30px; border:none; width:350px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); outline:none;">
        <button class="btn-add" onclick="openModal()">+ AGREGAR CALIFICACI√ìN</button>
    </div>

    <div class="table-card" data-aos="fade-up">
        <table>
            <thead>
                <tr>
                    <th>Estudiante</th>
                    <th>Categor√≠a</th>
                    <th>A√±o</th>
                    <th>M1</th><th>M2</th><th>SE1</th><th>M3</th><th>M4</th><th>SE2</th>
                    <th style="background:var(--dorado); color:var(--azul-aviva)">NF (PROM)</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="professorsTableBody">
                </tbody>
        </table>
    </div>
</div>

<div class="modal" id="gradeModal">
    <div class="modal-content">
        <h3 style="margin-bottom:20px; text-align:center; letter-spacing:1px;">NUEVO REGISTRO</h3>
        
        <div class="form-group">
            <label>NOMBRE COMPLETO DEL ALUMNO</label>
            <input type="text" id="formName" placeholder="Ej. Juan P√©rez">
        </div>

        <div style="display:flex; gap:15px;">
            <div class="form-group" style="flex:1;">
                <label>CLASE / CATEGOR√çA</label>
                <select id="formCategory">
                    <option value="PIANO">üéπ PIANO</option>
                    <option value="GUITARRA">üé∏ GUITARRA</option>
                    <option value="CANTO">üé§ CANTO</option>
                    <option value="BATER√çA">ü•Å BATER√çA</option>
                    <option value="VIOL√çN">üéª VIOL√çN</option>
                </select>
            </div>
            <div class="form-group" style="flex:1;">
                <label>A√ëO LECTIVO</label>
                <select id="formYear">
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                </select>
            </div>
        </div>

        <label style="font-size:0.7rem; font-weight:bold; margin-bottom:10px; display:block; color:#777;">NOTAS MENSUALES Y ESPECIALES</label>
        <div class="grades-grid">
            <div class="form-group"><label>M1</label><input type="number" id="m1" value="0" oninput="calculateAverage()"></div>
            <div class="form-group"><label>M2</label><input type="number" id="m2" value="0" oninput="calculateAverage()"></div>
            <div class="form-group"><label>SE1</label><input type="number" id="se1" value="0"></div>
            <div class="form-group"><label>M3</label><input type="number" id="m3" value="0" oninput="calculateAverage()"></div>
            <div class="form-group"><label>M4</label><input type="number" id="m4" value="0" oninput="calculateAverage()"></div>
            <div class="form-group"><label>SE2</label><input type="number" id="se2" value="0"></div>
        </div>

        <div class="nf-display">
            PROMEDIO FINAL (NF): <span id="nfLabel">0</span>
        </div>

        <button class="btn-save-record" onclick="saveGrade()">REGISTRAR CALIFICACI√ìN</button>
        <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#bbb; margin-top:15px; cursor:pointer; font-size:0.8rem;">Cerrar sin guardar</button>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    // Firebase Init
    const firebaseConfig = {
        apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
        authDomain: "academia-aviva.firebaseapp.com",
        projectId: "academia-aviva",
        storageBucket: "academia-aviva.firebasestorage.app",
        messagingSenderId: "1083662705160",
        appId: "1:1083662705160:web:31252ae5d15e994823a7bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function openModal() { document.getElementById('gradeModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('gradeModal').style.display = 'none'; }

    // --- L√ìGICA DE PROMEDIO (M1+M2+M3+M4 / 4) ---
    function calculateAverage() {
        const m1 = parseFloat(document.getElementById('m1').value) || 0;
        const m2 = parseFloat(document.getElementById('m2').value) || 0;
        const m3 = parseFloat(document.getElementById('m3').value) || 0;
        const m4 = parseFloat(document.getElementById('m4').value) || 0;
        
        const promedio = (m1 + m2 + m3 + m4) / 4;
        // Mostramos el promedio redondeado a 1 decimal
        document.getElementById('nfLabel').innerText = promedio.toFixed(1);
    }

    async function saveGrade() {
        const name = document.getElementById('formName').value;
        if(!name) return alert("Por favor, ingresa el nombre del alumno");

        const nf = parseFloat(document.getElementById('nfLabel').innerText);

        await db.collection('student_grades').add({
            studentName: name,
            category: document.getElementById('formCategory').value,
            year: document.getElementById('formYear').value,
            m1: parseFloat(document.getElementById('m1').value) || 0,
            m2: parseFloat(document.getElementById('m2').value) || 0,
            se1: parseFloat(document.getElementById('se1').value) || 0,
            m3: parseFloat(document.getElementById('m3').value) || 0,
            m4: parseFloat(document.getElementById('m4').value) || 0,
            se2: parseFloat(document.getElementById('se2').value) || 0,
            nf: nf,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        closeModal();
        alert("¬°Registro guardado con √©xito!");
    }

    // Listener de datos
    db.collection('student_grades').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
        const tbody = document.getElementById('professorsTableBody');
        tbody.innerHTML = '';
        snapshot.forEach(doc => {
            const d = doc.data();
            tbody.innerHTML += `
                <tr>
                    <td style="text-align:left;">${d.studentName}</td>
                    <td><small>${d.category}</small></td>
                    <td>${d.year}</td>
                    <td>${d.m1}</td><td>${d.m2}</td><td>${d.se1}</td>
                    <td>${d.m3}</td><td>${d.m4}</td><td>${d.se2}</td>
                    <td><span class="nf-badge">${d.nf}</span></td>
                    <td><button onclick="deleteGrade('${doc.id}')" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
                </tr>
            `;
        });
    });

    async function deleteGrade(id) {
        if(confirm("¬øEliminar este registro permanentemente?")) {
            await db.collection('student_grades').doc(id).delete();
        }
    }

    function filterTable() {
        const q = document.getElementById('mainSearch').value.toLowerCase();
        const rows = document.querySelectorAll('#professorsTableBody tr');
        rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none');
    }
</script>
</body>
</html>
