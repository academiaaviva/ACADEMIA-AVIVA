<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Cuadro de Honor | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --azul-aviva: #00004d;
            --dorado: #ffc107;
            --blanco: #ffffff;
            --fondo: #f0f2f5;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; background: var(--fondo); padding-top: 100px;
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--azul-aviva); padding: 15px 40px; width: 100%; position: fixed;
            top: 0; display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 3px solid var(--dorado); box-sizing: border-box;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }

        /* --- Panel de Control --- */
        .panel-header {
            background: white; padding: 30px; border-radius: 20px; text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 30px;
        }

        .btn-gold {
            background: var(--dorado); color: var(--azul-aviva); border: none;
            padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer;
            font-size: 1rem; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px;
        }
        .btn-gold:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 193, 7, 0.4); }

        /* --- Lista de Honor --- */
        .honor-list {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;
        }
        .honor-item {
            background: white; padding: 20px; border-radius: 15px; display: flex;
            align-items: center; justify-content: space-between; border-left: 5px solid var(--dorado);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .honor-info h4 { margin: 0; color: var(--azul-aviva); font-size: 1.2rem; }
        .honor-info p { margin: 5px 0 0; font-size: 0.8rem; color: #666; font-weight: bold; }

        /* --- Modal --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 450px; padding: 40px; border-radius: 25px; position: relative; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 20px; }
        .form-group label { font-size: 0.7rem; font-weight: bold; margin-bottom: 8px; color: var(--azul-aviva); }
        .form-group input, .form-group select { padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; }
        
        .btn-save { background: var(--azul-aviva); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" height="50">
    <h2 style="color: white; font-size: 0.9rem; letter-spacing: 2px;">ADMINISTRAR CUADRO DE HONOR</h2>
    <button onclick="location.href='maestrosindex.html'" style="background:var(--dorado); border:none; padding:8px 15px; border-radius:10px; font-weight:bold; cursor:pointer;">SALIR</button>
</nav>

<div class="container">
    <div class="panel-header" data-aos="fade-down">
        <h1 style="color: var(--azul-aviva); margin-bottom: 10px;">üåü Cuadro de Honor</h1>
        <p style="color: #666; margin-bottom: 25px;">Selecciona a los estudiantes m√°s destacados para mostrarlos en el portal.</p>
        <button class="btn-gold" onclick="toggleModal(true)">+ A√±adir Estudiante Estrella</button>
    </div>

    <div class="honor-list" id="honorList">
        </div>
</div>

<div class="modal" id="honorModal">
    <div class="modal-content">
        <h2 style="text-align:center; color: var(--azul-aviva); margin-top: 0;">Destacar Alumno</h2>
        <div class="form-group">
            <label>NOMBRE COMPLETO</label>
            <input type="text" id="hName" placeholder="Ej. Maria Jos√©">
        </div>
        <div class="form-group">
            <label>INSTRUMENTO / CLASE</label>
            <select id="hClass">
                <option value="CANTO">üé§ CANTO</option>
                <option value="PIANO">üéπ PIANO</option>
                <option value="GUITARRA">üé∏ GUITARRA</option>
                <option value="BAJO">üé∏ BAJO</option>
                <option value="VIOLIN">üéª VIOLIN</option>
                <option value="BATERIA">ü•Å BATERIA</option>
            </select>
        </div>
        <div class="form-group">
            <label>PUNTAJE / LOGRO</label>
            <input type="text" id="hPoints" placeholder="Ej. 100 PTS o M√°xima Excelencia">
        </div>
        <div class="form-group">
            <label>POSICI√ìN</label>
            <select id="hRank">
                <option value="ü•á">PRIMER LUGAR (ü•á)</option>
                <option value="ü•à">SEGUNDO LUGAR (ü•à)</option>
                <option value="ü•â">TERCER LUGAR (ü•â)</option>
            </select>
        </div>

        <button class="btn-save" onclick="saveToHonor()">PUBLICAR EN CUADRO DE HONOR</button>
        <button onclick="toggleModal(false)" style="width:100%; border:none; background:none; color:gray; cursor:pointer; margin-top:10px;">Cancelar</button>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    const firebaseConfig = {
        apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
        authDomain: "academia-aviva.firebaseapp.com",
        projectId: "academia-aviva",
        storageBucket: "academia-aviva.firebasestorage.app",
        messagingSenderId: "1083662705160",
        appId: "1:1083662705160:web:31252ae5d15e994823a7bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function toggleModal(show) { document.getElementById('honorModal').style.display = show ? 'flex' : 'none'; }

    async function saveToHonor() {
        const name = document.getElementById('hName').value;
        const clase = document.getElementById('hClass').value;
        const pts = document.getElementById('hPoints').value;
        const rank = document.getElementById('hRank').value;

        if(!name || !pts) return alert("Completa todos los campos");

        await db.collection('cuadro_honor').add({
            name, clase, pts, rank,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        toggleModal(false);
        alert("¬°Alumno destacado con √©xito!");
    }

    // Cargar Lista de Honor
    db.collection('cuadro_honor').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
        const list = document.getElementById('honorList');
        list.innerHTML = '';
        snapshot.forEach(doc => {
            const d = doc.data();
            list.innerHTML += `
                <div class="honor-item" data-aos="zoom-in">
                    <div class="honor-info">
                        <span style="font-size: 1.5rem;">${d.rank}</span>
                        <h4>${d.name}</h4>
                        <p>${d.clase} - ${d.pts}</p>
                    </div>
                    <button onclick="deleteHonor('${doc.id}')" style="border:none; background:none; cursor:pointer; font-size:1.2rem;">üóëÔ∏è</button>
                </div>
            `;
        });
    });

    async function deleteHonor(id) {
        if(confirm("¬øEliminar del Cuadro de Honor?")) await db.collection('cuadro_honor').doc(id).delete();
    }
</script>
</body>
</html>
