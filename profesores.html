<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --azul: #00004d;
            --dorado: #ffc107;
            --fondo: #f4f7f6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; background: var(--fondo); padding-top: 90px;
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--azul); padding: 15px 40px; width: 100%; position: fixed;
            top: 0; display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 3px solid var(--dorado); box-sizing: border-box;
        }

        .container { max-width: 1300px; margin: 0 auto; padding: 20px; }

        /* --- Selector de Secciones --- */
        .nav-tabs {
            display: flex; justify-content: center; gap: 15px; margin-bottom: 30px;
        }
        .tab-btn {
            padding: 15px 30px; border-radius: 12px; border: 2px solid var(--azul);
            background: white; color: var(--azul); font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: var(--azul); color: var(--dorado); }

        .section { display: none; animation: fadeIn 0.5s; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- Tablas --- */
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; padding: 12px; font-size: 0.7rem; color: var(--azul); text-transform: uppercase; border-bottom: 2px solid #eee; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; font-size: 0.85rem; font-weight: 600; }
        .badge-nf { background: var(--dorado); color: var(--azul); padding: 5px 10px; border-radius: 6px; font-weight: 800; }

        /* --- Modal --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 550px; padding: 30px; border-radius: 25px; max-height: 90vh; overflow-y: auto; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .form-group label { font-size: 0.7rem; font-weight: bold; margin-bottom: 5px; color: var(--azul); }
        .form-group input, .form-group select { padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: 'Montserrat'; }
        
        .btn-save { background: var(--azul); color: white; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-add { background: var(--dorado); color: var(--azul); border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" height="50">
    <button onclick="location.href='maestrosindex.html'" style="background:var(--dorado); border:none; padding:10px 20px; border-radius:15px; font-weight:bold; cursor:pointer;">PANEL INICIO</button>
</nav>

<div class="container">
    <div class="nav-tabs">
        <button class="tab-btn active" onclick="showTab('honor')">üåü CUADRO DE HONOR</button>
        <button class="tab-btn" onclick="showTab('excel')">üìä CALIFICACIONES (EXCEL)</button>
    </div>

    <div id="sec-honor" class="section active">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Administrar Honor</h2>
                <button class="btn-add" onclick="openModal('modalHonor')">+ A√±adir Estrella</button>
            </div>
            <table>
                <thead>
                    <tr><th>Rango</th><th>Estudiante</th><th>Clase</th><th>Puntaje</th><th>Acci√≥n</th></tr>
                </thead>
                <tbody id="honorBody"></tbody>
            </table>
        </div>
    </div>

    <div id="sec-excel" class="section">
        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 15px;">
                <h2>Registro General de Notas</h2>
                <input type="text" id="searchExcel" onkeyup="filterExcel()" placeholder="Buscar alumno..." style="padding:10px; width:250px; border-radius:10px; border:1px solid #ccc;">
                <button class="btn-add" onclick="openModal('modalExcel')">+ Nuevo Registro Excel</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Estudiante</th><th>Maestro</th><th>Horario</th><th>A√±o</th><th>M1</th><th>M2</th><th>M3</th><th>M4</th><th>M5</th>
                        <th style="background:#f0f0f0">Final</th><th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id="excelBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" id="modalHonor">
    <div class="modal-content">
        <h3 style="text-align:center">Destacar Estudiante</h3>
        <div class="form-group"><label>Nombre</label><input type="text" id="hName"></div>
        <div class="form-group"><label>Clase</label><input type="text" id="hClass"></div>
        <div class="form-group"><label>Puntaje</label><input type="text" id="hPts"></div>
        <div class="form-group"><label>Rango</label><select id="hRank"><option>ü•á</option><option>ü•à</option><option>ü•â</option></select></div>
        <button class="btn-save" onclick="saveHonor()">PUBLICAR</button>
        <button class="btn-save" style="background:#ccc" onclick="closeModals()">CANCELAR</button>
    </div>
</div>

<div class="modal" id="modalExcel">
    <div class="modal-content">
        <h3 style="text-align:center">Formulario de Calificaciones</h3>
        <div class="form-group"><label>NOMBRE DEL ALUMNO</label><input type="text" id="eName"></div>
        <div class="form-group"><label>MAESTRO</label><input type="text" id="eMaestro"></div>
        
        <div class="form-grid">
            <div class="form-group">
                <label>HORARIO</label>
                <select id="eSchedule">
                    <option value="8-10">8-10</option><option value="9-10">9-10</option>
                    <option value="9-11">9-11</option><option value="10-12">10-12</option>
                    <option value="1-3">1-3</option><option value="2-3">2-3</option>
                    <option value="3-4">3-4</option><option value="4-5">4-5</option>
                </select>
            </div>
            <div class="form-group">
                <label>A√ëO</label>
                <select id="eYear">
                    <option value="1">A√±o 1</option><option value="2">A√±o 2</option>
                    <option value="3">A√±o 3</option><option value="4">A√±o 4</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label>CLASE</label>
            <select id="eClass">
                <option>PIANO</option><option>GUITARRA</option><option>CANTO</option>
                <option>BATERIA</option><option>VIOLIN</option><option>BAJO</option>
            </select>
        </div>

        <label style="font-size:0.7rem; font-weight:bold">NOTAS POR M√ìDULO (1-5)</label>
        <div style="display:grid; grid-template-columns: repeat(5, 1fr); gap:8px; margin-top:5px;">
            <input type="number" id="m1" placeholder="M1" value="0">
            <input type="number" id="m2" placeholder="M2" value="0">
            <input type="number" id="m3" placeholder="M3" value="0">
            <input type="number" id="m4" placeholder="M4" value="0">
            <input type="number" id="m5" placeholder="M5" value="0">
        </div>

        <button class="btn-save" onclick="saveExcel()">GUARDAR REGISTRO</button>
        <button class="btn-save" style="background:#ccc" onclick="closeModals()">CANCELAR</button>
    </div>
</div>

<script>
    // Configuraci√≥n Firebase (La misma que has usado)
    const firebaseConfig = {
        apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
        authDomain: "academia-aviva.firebaseapp.com",
        projectId: "academia-aviva",
        storageBucket: "academia-aviva.firebasestorage.app",
        messagingSenderId: "1083662705160",
        appId: "1:1083662705160:web:31252ae5d15e994823a7bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Navegaci√≥n de Pesta√±as
    function showTab(type) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('sec-' + type).classList.add('active');
        event.target.classList.add('active');
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

    // --- L√≥gica Cuadro de Honor ---
    async function saveHonor() {
        await db.collection('cuadro_honor').add({
            name: document.getElementById('hName').value,
            clase: document.getElementById('hClass').value,
            pts: document.getElementById('hPts').value,
            rank: document.getElementById('hRank').value,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        closeModals();
    }

    db.collection('cuadro_honor').orderBy('timestamp', 'desc').onSnapshot(snap => {
        const body = document.getElementById('honorBody');
        body.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            body.innerHTML += `<tr><td>${d.rank}</td><td>${d.name}</td><td>${d.clase}</td><td>${d.pts}</td>
            <td><button onclick="deleteDoc('cuadro_honor','${doc.id}')">üóëÔ∏è</button></td></tr>`;
        });
    });

    // --- L√≥gica Excel (Con 5 M√≥dulos y Horarios) ---
    async function saveExcel() {
        const n1 = parseFloat(document.getElementById('m1').value) || 0;
        const n2 = parseFloat(document.getElementById('m2').value) || 0;
        const n3 = parseFloat(document.getElementById('m3').value) || 0;
        const n4 = parseFloat(document.getElementById('m4').value) || 0;
        const n5 = parseFloat(document.getElementById('m5').value) || 0;
        const final = (n1 + n2 + n3 + n4 + n5) / 5;

        const studentData = {
            studentName: document.getElementById('eName').value,
            maestro: document.getElementById('eMaestro').value,
            schedule: document.getElementById('eSchedule').value,
            className: document.getElementById('eClass').value,
            academicYear: document.getElementById('eYear').value,
            m1: n1, m2: n2, m3: n3, m4: n4, m5: n5,
            nf: final.toFixed(1),
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        };

        if(!studentData.studentName) return alert("Ingresa el nombre del alumno");

        await db.collection('student_grades').add(studentData);
        closeModals();
        alert("¬°Registro guardado!");
    }

    db.collection('student_grades').orderBy('timestamp', 'desc').onSnapshot(snap => {
        const body = document.getElementById('excelBody');
        body.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            body.innerHTML += `<tr>
                <td style="text-align:left">${d.studentName}</td>
                <td>${d.maestro || '-'}</td>
                <td>${d.schedule}</td>
                <td>A√± ${d.academicYear}</td>
                <td>${d.m1}</td><td>${d.m2}</td><td>${d.m3}</td><td>${d.m4}</td><td>${d.m5}</td>
                <td><span class="badge-nf">${d.nf}</span></td>
                <td><button onclick="deleteDoc('student_grades','${doc.id}')">üóëÔ∏è</button></td>
            </tr>`;
        });
    });

    async function deleteDoc(col, id) { if(confirm("¬øSeguro de eliminar?")) await db.collection(col).doc(id).delete(); }

    function filterExcel() {
        const q = document.getElementById('searchExcel').value.toLowerCase();
        document.querySelectorAll('#excelBody tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none');
    }
</script>
</body>
</html>
