<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control Docente | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --azul-aviva: #00004d;
            --dorado: #ffc107;
            --blanco: #ffffff;
            --gris-suave: #f4f7f6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; background: var(--gris-suave); padding-top: 90px;
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--azul-aviva); padding: 10px 40px; width: 100%; position: fixed;
            top: 0; display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 3px solid var(--dorado); box-sizing: border-box;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }

        /* --- Buscador y Bot√≥n A√±adir --- */
        .top-bar {
            display: flex; flex-direction: column; align-items: center; gap: 20px;
            margin-bottom: 40px; background: white; padding: 30px; border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .search-container { width: 100%; max-width: 600px; position: relative; }
        #mainSearch {
            width: 100%; padding: 15px 25px; border-radius: 30px; border: 2px solid #eee;
            font-size: 1rem; outline: none; transition: 0.3s;
        }
        #mainSearch:focus { border-color: var(--azul-aviva); box-shadow: 0 0 10px rgba(0,0,77,0.1); }

        .btn-open-form {
            background: var(--azul-aviva); color: var(--dorado); border: none;
            padding: 15px 40px; border-radius: 30px; font-weight: bold; cursor: pointer;
            font-size: 1.1rem; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-open-form:hover { transform: translateY(-3px); background: #000033; }

        /* --- Tabla --- */
        .table-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8f9fa; padding: 15px; font-size: 0.7rem; color: var(--azul-aviva); text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #eee; text-align: center; font-weight: 600; font-size: 0.9rem; }
        .nf-badge { background: var(--dorado); color: var(--azul-aviva); padding: 5px 10px; border-radius: 5px; font-weight: 900; }

        /* --- Modal Formulario --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 600px; max-height: 90vh; overflow-y: auto; padding: 40px; border-radius: 25px; position: relative; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .form-group.full { grid-column: 1 / 3; }
        .form-group label { font-size: 0.75rem; font-weight: bold; margin-bottom: 5px; color: #555; }
        .form-group input, .form-group select { padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; }
        
        .nota-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; background: #f9f9f9; padding: 15px; border-radius: 10px; }
        
        .btn-save { background: var(--azul-aviva); color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 1rem; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" height="50">
    <button onclick="location.href='maestrosindex.html'" style="background:var(--dorado); border:none; padding:8px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">VOLVER</button>
</nav>

<div class="container">
    <div class="top-bar" data-aos="fade-down">
        <div class="search-container">
            <input type="text" id="mainSearch" onkeyup="filterData()" placeholder="üîç Buscar estudiante por nombre, clase o a√±o...">
        </div>
        <button class="btn-open-form" onclick="toggleModal(true)">+ A√ëADIR NUEVA TABLA DE NOTAS</button>
    </div>

    <div class="table-card" data-aos="fade-up">
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Clase</th>
                    <th>Horario</th>
                    <th>A√±o</th>
                    <th>M1</th><th>M2</th><th>M3</th><th>M4</th>
                    <th>NF (PROM)</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody id="dataBody"></tbody>
        </table>
    </div>
</div>

<div class="modal" id="formModal">
    <div class="modal-content">
        <h2 style="margin:0; color:var(--azul-aviva); text-align:center;">Registro Acad√©mico</h2>
        <div class="form-grid">
            <div class="form-group full">
                <label>NOMBRE DEL ESTUDIANTE</label>
                <input type="text" id="studentName" placeholder="Nombre completo">
            </div>
            <div class="form-group">
                <label>CLASE</label>
                <select id="className">
                    <option value="CANTO">üé§ CANTO</option>
                    <option value="PIANO">üéπ PIANO</option>
                    <option value="GUITARRA">üé∏ GUITARRA</option>
                    <option value="BAJO">üé∏ BAJO</option>
                    <option value="VIOLIN">üéª VIOLIN</option>
                    <option value="BATERIA">ü•Å BATERIA</option>
                </select>
            </div>
            <div class="form-group">
                <label>HORARIO</label>
                <input type="text" id="schedule" placeholder="Ej: Lunes 4:00 PM">
            </div>
            <div class="form-group">
                <label>A√ëO LECTIVO</label>
                <select id="academicYear">
                    <option value="1">A√ëO 1</option>
                    <option value="2">A√ëO 2</option>
                    <option value="3">A√ëO 3</option>
                </select>
            </div>
            <div class="form-group">
                <label>NOTA FINAL CALCULADA</label>
                <div id="nfDisplay" style="font-size: 1.5rem; font-weight: bold; color: var(--azul-aviva);">0.0</div>
            </div>
        </div>

        <label style="font-size: 0.7rem; font-weight: bold; color: #777;">NOTAS POR M√ìDULO</label>
        <div class="nota-grid">
            <div class="form-group"><label>M1</label><input type="number" id="m1" value="0" oninput="calculateNF()"></div>
            <div class="form-group"><label>M2</label><input type="number" id="m2" value="0" oninput="calculateNF()"></div>
            <div class="form-group"><label>M3</label><input type="number" id="m3" value="0" oninput="calculateNF()"></div>
            <div class="form-group"><label>M4</label><input type="number" id="m4" value="0" oninput="calculateNF()"></div>
        </div>

        <button class="btn-save" onclick="saveData()">GUARDAR EN SISTEMA</button>
        <button onclick="toggleModal(false)" style="width:100%; background:none; border:none; color:gray; cursor:pointer; margin-top:10px;">Cerrar</button>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    // Config Firebase (Usar la misma de tus otros archivos)
    const firebaseConfig = {
        apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
        authDomain: "academia-aviva.firebaseapp.com",
        projectId: "academia-aviva",
        storageBucket: "academia-aviva.firebasestorage.app",
        messagingSenderId: "1083662705160",
        appId: "1:1083662705160:web:31252ae5d15e994823a7bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function toggleModal(show) {
        document.getElementById('formModal').style.display = show ? 'flex' : 'none';
    }

    function calculateNF() {
        const m1 = parseFloat(document.getElementById('m1').value) || 0;
        const m2 = parseFloat(document.getElementById('m2').value) || 0;
        const m3 = parseFloat(document.getElementById('m3').value) || 0;
        const m4 = parseFloat(document.getElementById('m4').value) || 0;
        const promedio = (m1 + m2 + m3 + m4) / 4;
        document.getElementById('nfDisplay').innerText = promedio.toFixed(1);
    }

    async function saveData() {
        const name = document.getElementById('studentName').value;
        if(!name) return alert("Ingresa el nombre del alumno");

        await db.collection('student_grades').add({
            studentName: name,
            className: document.getElementById('className').value,
            schedule: document.getElementById('schedule').value,
            academicYear: document.getElementById('academicYear').value,
            m1: parseFloat(document.getElementById('m1').value) || 0,
            m2: parseFloat(document.getElementById('m2').value) || 0,
            m3: parseFloat(document.getElementById('m3').value) || 0,
            m4: parseFloat(document.getElementById('m4').value) || 0,
            nf: parseFloat(document.getElementById('nfDisplay').innerText),
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        toggleModal(false);
        alert("¬°Registro a√±adido con √©xito!");
    }

    // Escuchar cambios para la tabla
    db.collection('student_grades').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
        const tbody = document.getElementById('dataBody');
        tbody.innerHTML = '';
        snapshot.forEach(doc => {
            const d = doc.data();
            tbody.innerHTML += `
                <tr>
                    <td style="text-align:left;">${d.studentName}</td>
                    <td>${d.className}</td>
                    <td>${d.schedule}</td>
                    <td>A√±o ${d.academicYear}</td>
                    <td>${d.m1}</td><td>${d.m2}</td><td>${d.m3}</td><td>${d.m4}</td>
                    <td><span class="nf-badge">${d.nf}</span></td>
                    <td><button onclick="deleteDoc('${doc.id}')" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
                </tr>
            `;
        });
    });

    async function deleteDoc(id) {
        if(confirm("¬øEliminar esta tabla?")) await db.collection('student_grades').doc(id).delete();
    }

    function filterData() {
        const q = document.getElementById('mainSearch').value.toLowerCase();
        const rows = document.querySelectorAll('#dataBody tr');
        rows.forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none');
    }
</script>
</body>
</html>
