<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Maestro Total | Academia Aviva</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        :root {
            --azul-aviva: #00004d;
            --dorado: #ffc107;
            --blanco: #ffffff;
            --fondo: #f4f7f6;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; background: var(--fondo); padding-top: 100px;
        }

        /* --- Navbar --- */
        .navbar {
            background: var(--azul-aviva); padding: 15px 40px; width: 100%; position: fixed;
            top: 0; display: flex; justify-content: space-between; align-items: center;
            z-index: 1000; border-bottom: 3px solid var(--dorado); box-sizing: border-box;
        }

        .container { max-width: 1300px; margin: 0 auto; padding: 20px; }

        /* --- Men√∫ de Selecci√≥n de Vista --- */
        .view-selector {
            display: flex; justify-content: center; gap: 20px; margin-bottom: 40px;
        }
        .btn-view {
            background: white; color: var(--azul-aviva); border: 2px solid var(--azul-aviva);
            padding: 15px 30px; border-radius: 15px; font-weight: bold; cursor: pointer;
            transition: 0.3s; font-size: 1rem;
        }
        .btn-view.active { background: var(--azul-aviva); color: var(--dorado); }

        /* --- Secciones --- */
        .section-content { display: none; }
        .section-content.active { display: block; }

        /* --- Tablas y Cards --- */
        .card-admin { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: #f8f9fa; padding: 12px; font-size: 0.7rem; color: var(--azul-aviva); text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #eee; text-align: center; font-weight: 600; font-size: 0.85rem; }
        
        .nf-badge { background: var(--dorado); color: var(--azul-aviva); padding: 4px 8px; border-radius: 5px; font-weight: 900; }

        /* --- Modales --- */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .modal-content { background: white; width: 500px; padding: 30px; border-radius: 20px; max-height: 90vh; overflow-y: auto; }
        
        .form-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        .form-group label { font-size: 0.7rem; font-weight: bold; margin-bottom: 5px; color: var(--azul-aviva); }
        .form-group input, .form-group select { padding: 10px; border: 1px solid #ddd; border-radius: 8px; }

        .btn-action { background: var(--azul-aviva); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .btn-add-main { background: var(--dorado); color: var(--azul-aviva); border: none; padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar">
    <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" height="50">
    <button onclick="location.href='maestrosindex.html'" style="background:var(--dorado); border:none; padding:8px 20px; border-radius:20px; font-weight:bold; cursor:pointer;">VOLVER AL INICIO</button>
</nav>

<div class="container">
    <div class="view-selector">
        <button class="btn-view active" onclick="switchView('honor')">üåü CUADRO DE HONOR</button>
        <button class="btn-view" onclick="switchView('calificaciones')">üìä CALIFICACIONES (EXCEL)</button>
    </div>

    <div id="view-honor" class="section-content active">
        <div class="card-admin" data-aos="fade-up">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3>Gestionar Cuadro de Honor</h3>
                <button class="btn-add-main" onclick="openModal('modalHonor')">+ Destacar Alumno</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Posici√≥n</th><th>Estudiante</th><th>Instrumento</th><th>Puntaje</th><th>Acci√≥n</th>
                    </tr>
                </thead>
                <tbody id="honorTableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="view-calificaciones" class="section-content">
        <div class="card-admin" data-aos="fade-up">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>Registro de Notas General</h3>
                <input type="text" id="excelSearch" onkeyup="filterExcel()" placeholder="Buscar en el Excel..." style="padding:10px; border-radius:8px; border:1px solid #ccc; width:300px;">
                <button class="btn-add-main" onclick="openModal('modalExcel')">+ Nueva Calificaci√≥n</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Estudiante</th><th>Clase</th><th>A√±o</th><th>M1</th><th>M2</th><th>M3</th><th>M4</th>
                        <th style="background:#eee">NF (Prom)</th><th>Borrar</th>
                    </tr>
                </thead>
                <tbody id="excelTableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal" id="modalHonor">
    <div class="modal-content">
        <h3>A√±adir al Cuadro de Honor</h3>
        <div class="form-group"><label>Nombre</label><input type="text" id="hName"></div>
        <div class="form-group"><label>Clase</label><input type="text" id="hClass" placeholder="Ej: Piano"></div>
        <div class="form-group"><label>Puntaje</label><input type="text" id="hPts" placeholder="Ej: 100 PTS"></div>
        <div class="form-group"><label>Rango</label><select id="hRank"><option>ü•á</option><option>ü•à</option><option>ü•â</option></select></div>
        <button class="btn-action" onclick="saveHonor()">PUBLICAR</button>
        <button class="btn-action" style="background:gray;" onclick="closeModals()">CERRAR</button>
    </div>
</div>

<div class="modal" id="modalExcel">
    <div class="modal-content">
        <h3>Nueva Calificaci√≥n General</h3>
        <div class="form-group"><label>Nombre Alumno</label><input type="text" id="eName"></div>
        <div class="form-group"><label>Clase</label><select id="eClass">
            <option>CANTO</option><option>PIANO</option><option>GUITARRA</option><option>BAJO</option><option>VIOLIN</option><option>BATERIA</option>
        </select></div>
        <div class="form-group"><label>A√±o</label><select id="eYear"><option>1</option><option>2</option><option>3</option></select></div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <div class="form-group"><label>M1</label><input type="number" id="m1" value="0"></div>
            <div class="form-group"><label>M2</label><input type="number" id="m2" value="0"></div>
            <div class="form-group"><label>M3</label><input type="number" id="m3" value="0"></div>
            <div class="form-group"><label>M4</label><input type="number" id="m4" value="0"></div>
        </div>
        <button class="btn-action" onclick="saveExcel()">GUARDAR EN EXCEL</button>
        <button class="btn-action" style="background:gray;" onclick="closeModals()">CERRAR</button>
    </div>
</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    const firebaseConfig = {
        apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
        authDomain: "academia-aviva.firebaseapp.com",
        projectId: "academia-aviva",
        storageBucket: "academia-aviva.firebasestorage.app",
        messagingSenderId: "1083662705160",
        appId: "1:1083662705160:web:31252ae5d15e994823a7bd"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Switchear Vistas
    function switchView(view) {
        document.querySelectorAll('.section-content').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.btn-view').forEach(b => b.classList.remove('active'));
        document.getElementById('view-' + view).classList.add('active');
        event.target.classList.add('active');
    }

    function openModal(id) { document.getElementById(id).style.display = 'flex'; }
    function closeModals() { document.querySelectorAll('.modal').forEach(m => m.style.display = 'none'); }

    // --- L√≥gica Cuadro de Honor ---
    async function saveHonor() {
        await db.collection('cuadro_honor').add({
            name: document.getElementById('hName').value,
            clase: document.getElementById('hClass').value,
            pts: document.getElementById('hPts').value,
            rank: document.getElementById('hRank').value,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        closeModals();
    }

    db.collection('cuadro_honor').orderBy('timestamp', 'desc').onSnapshot(snap => {
        const body = document.getElementById('honorTableBody');
        body.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            body.innerHTML += `<tr><td>${d.rank}</td><td>${d.name}</td><td>${d.clase}</td><td>${d.pts}</td>
            <td><button onclick="deleteDoc('cuadro_honor','${doc.id}')">üóëÔ∏è</button></td></tr>`;
        });
    });

    // --- L√≥gica Excel ---
    async function saveExcel() {
        const m1 = parseFloat(document.getElementById('m1').value) || 0;
        const m2 = parseFloat(document.getElementById('m2').value) || 0;
        const m3 = parseFloat(document.getElementById('m3').value) || 0;
        const m4 = parseFloat(document.getElementById('m4').value) || 0;
        const nf = (m1 + m2 + m3 + m4) / 4;

        await db.collection('student_grades').add({
            studentName: document.getElementById('eName').value,
            className: document.getElementById('eClass').value,
            academicYear: document.getElementById('eYear').value,
            m1, m2, m3, m4, nf: nf.toFixed(1),
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        closeModals();
    }

    db.collection('student_grades').orderBy('timestamp', 'desc').onSnapshot(snap => {
        const body = document.getElementById('excelTableBody');
        body.innerHTML = '';
        snap.forEach(doc => {
            const d = doc.data();
            body.innerHTML += `<tr><td>${d.studentName}</td><td>${d.className}</td><td>A√± ${d.academicYear}</td>
            <td>${d.m1}</td><td>${d.m2}</td><td>${d.m3}</td><td>${d.m4}</td>
            <td><span class="nf-badge">${d.nf}</span></td>
            <td><button onclick="deleteDoc('student_grades','${doc.id}')">üóëÔ∏è</button></td></tr>`;
        });
    });

    async function deleteDoc(col, id) { if(confirm("¬øEliminar?")) await db.collection(col).doc(id).delete(); }

    function filterExcel() {
        const q = document.getElementById('excelSearch').value.toLowerCase();
        document.querySelectorAll('#excelTableBody tr').forEach(r => r.style.display = r.innerText.toLowerCase().includes(q) ? '' : 'none');
    }
</script>
</body>
</html>
