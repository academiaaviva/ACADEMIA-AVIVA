<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - AVIVA</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header class="admin-header-top">
        <div class="header-left">
            <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-top">
            <h1>Sistema de Administración de Academia AVIVA</h1>
        </div>
        <div class="header-right">
            <span class="user-name">Director/a</span>
            <i class="fas fa-user-circle fa-2x user-icon"></i>
            <a href="maestros.html" class="logout-btn" title="Cerrar Sesión"><i class="fas fa-power-off"></i></a>
        </div>
    </header>

    <div class="panel-body-wrapper">
        
        <aside class="sidebar-aviva">
            <nav class="menu-colapsado">
                <a href="#" class="menu-item menu-active" title="Tablero"><i class="fas fa-chart-line fa-lg"></i></a>
                <a href="#" class="menu-item" title="Estudiantes"><i class="fas fa-user-graduate fa-lg"></i></a>
                <a href="#" class="menu-item" title="Clases"><i class="fas fa-book fa-lg"></i></a>
                <a href="#" class="menu-item" title="Pagos"><i class="fas fa-dollar-sign fa-lg"></i></a>
                <a href="#" class="menu-item" title="Configuración"><i class="fas fa-cog fa-lg"></i></a>
            </nav>
        </aside>

        <main class="contenido-panel-aviva">
            
            <div class="toolbar-control-aviva">
                <span class="toolbar-title">Tablero Principal</span>
                <div class="date-controls">
                    <input type="date" value="2025-12-01">
                    <input type="date" value="2025-12-31">
                    <button class="refresh-btn-aviva"><i class="fas fa-sync-alt"></i></button>
                </div>
            </div>

            <div class="grid-dashboard-aviva">
                
                <div class="tarjeta-dashboard-aviva">
                    <div class="tarjeta-header-aviva">
                        <h4>Distribución de Estudiantes</h4>
                        <i class="fas fa-expand-alt"></i>
                    </div>
                    <div class="tarjeta-body-aviva">
                        <p>[GRÁFICO DE DISTRIBUCIÓN]</p>
                    </div>
                </div>

                <div class="tarjeta-dashboard-aviva">
                    <div class="tarjeta-header-aviva">
                        <h4>Asistencia a Clases de Canto</h4>
                        <i class="fas fa-expand-alt"></i>
                    </div>
                    <div class="tarjeta-body-aviva">
                        <p>[GRÁFICO DE LÍNEA]</p>
                    </div>
                </div>

                <div class="tarjeta-dashboard-aviva">
                    <div class="tarjeta-header-aviva">
                        <h4>Asistencia a Ensayos</h4>
                        <i class="fas fa-expand-alt"></i>
                    </div>
                    <div class="tarjeta-body-aviva">
                        <p>[GRÁFICO DE BARRAS]</p>
                    </div>
                </div>
                
                <div class="tarjeta-dashboard-aviva">
                    <div class="tarjeta-header-aviva">
                        <h4>Inscripciones Nuevas</h4>
                        <i class="fas fa-expand-alt"></i>
                    </div>
                    <div class="tarjeta-body-aviva">
                        <p>[MÉTRICAS 1]</p>
                    </div>
                </div>
                
                <div class="tarjeta-dashboard-aviva">
                    <div class="tarjeta-header-aviva">
                        <h4>Progreso de Nivelación</h4>
                        <i class="fas fa-expand-alt"></i>
                    </div>
                    <div class="tarjeta-body-aviva">
                        <p>[MÉTRICAS 2]</p>
                    </div>
                </div>

            </div>

        </main>
    </div>

</body>
</html>
