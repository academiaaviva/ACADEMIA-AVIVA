<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablero de Administración - AVIVA</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- ESTILOS MODERNOS Y LIMPIOS --- */

        .contenido-admin {
            max-width: 1400px; /* Un poco más ancho */
            margin: 30px auto;
            padding: 0 20px 80px;
        }

        h2 {
            color: #E0E0E0;
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(218, 165, 32, 0.5);
            padding-bottom: 10px;
        }

        /* DISEÑO DE TARJETAS DE RESUMEN (KPIs) */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .kpi-card {
            background-color: #082348;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        .kpi-card .titulo {
            color: #DAA520;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .kpi-card .titulo i {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .kpi-card .valor {
            font-size: 3em;
            font-weight: 800;
            color: #FFFFFF;
        }

        /* DISEÑO DE GRID DE NAVEGACIÓN (BOTONES GRANDES) */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .nav-button {
            text-align: center;
            padding: 40px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #FFFFFF;
            background-color: #051937;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-button:hover {
            background-color: #082348;
            transform: scale(1.03);
        }

        .nav-button i {
            font-size: 3.5em;
            color: #DAA520;
            margin-bottom: 15px;
            display: block;
        }

        .nav-button span {
            font-size: 1.2em;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-contenido">
            <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-header">
            <h1>Tablero de Administración</h1>
            <a href="maestros.html" style="margin-left: auto; color: #DAA520; font-size: 1.1em;">
                 <i class="fas fa-power-off"></i> Cerrar Sesión
            </a>
        </div>
    </header>

    <main class="contenido-admin">
        
        <h2>Resumen del Sistema</h2>

        <div class="kpi-grid">
            
            <div class="kpi-card">
                <div class="titulo"><i class="fas fa-user-graduate"></i> Estudiantes Activos</div>
                <div class="valor" id="conteo-estudiantes">Cargando...</div>
            </div>

            <div class="kpi-card">
                <div class="titulo"><i class="fas fa-book-open"></i> Clases Abiertas</div>
                <div class="valor">12</div>
            </div>

            <div class="kpi-card">
                <div class="titulo"><i class="fas fa-wallet"></i> Ingresos (Mes)</div>
                <div class="valor">$5,450</div>
            </div>
            
            <div class="kpi-card">
                <div class="titulo"><i class="fas fa-tasks"></i> Tareas de Gestión</div>
                <div class="valor">3</div>
            </div>

        </div>

        <h2>Módulos de Gestión</h2>
        
        <div class="nav-grid">
            
            <a href="admonestudiantes.html" class="nav-button">
                <i class="fas fa-user-graduate"></i> 
                <span>Gestión de Estudiantes</span>
            </a>
            
            <a href="admonclases.html" class="nav-button">
                <i class="fas fa-chalkboard"></i> 
                <span>Gestión de Clases</span>
            </a>
            
            <a href="pagos.html" class="nav-button">
                <i class="fas fa-cash-register"></i> 
                <span>Gestión de Pagos</span>
            </a>
            
            <a href="admonconfi.html" class="nav-button">
                <i class="fas fa-cog"></i> 
                <span>Configuración y Ajustes</span>
            </a>
            
        </div>

    </main>
    
    <footer>
        <p><a href="#" class="enlace-footer">Acerca de</a> | &copy; 2025 Academia AVIVA.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // *** 1. TUS CLAVES DE CONFIGURACIÓN DE FIREBASE ***
        const firebaseConfig = {
          apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
          authDomain: "academia-aviva.firebaseapp.com",
          projectId: "academia-aviva",
          storageBucket: "academia-aviva.firebasestorage.app",
          messagingSenderId: "1083662705160",
          appId: "1:1083662705160:web:31252ae5d15e994823a7bd",
          measurementId: "G-GNBRN8CF2T"
        };
        
        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Referencia a la colección 'estudiantes'
        const estudiantesCollection = db.collection('estudiantes');

        // Referencia al elemento HTML que mostrará el conteo
        const conteoEstudiantesSpan = document.getElementById('conteo-estudiantes');

        // ==================================================
        // 2. FUNCIÓN PARA CARGAR EL CONTEO EN TIEMPO REAL
        // ==================================================
        function actualizarConteo(snapshot) {
            // El snapshot.size da el número total de documentos en la colección 'estudiantes'
            const totalEstudiantes = snapshot.size;
            
            conteoEstudiantesSpan.textContent = totalEstudiantes;
        }

        // ==================================================
        // 3. CARGA INICIAL Y ESCUCHA EN TIEMPO REAL
        // ==================================================
        // onSnapshot escucha los cambios en tiempo real en la colección
        estudiantesCollection.onSnapshot(actualizarConteo, error => {
            console.error("Error al obtener el conteo de estudiantes:", error);
            conteoEstudiantesSpan.textContent = "Error de DB";
        });

    </script>

</body>
</html>
