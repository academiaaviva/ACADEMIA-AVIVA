
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Academia AVIVA</title>
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* --- ESTILOS ESPECÍFICOS DE LOGIN --- */
        body {
            background-color: #051937; /* Fondo oscuro principal */
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .login-contenedor {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .tarjeta-login {
            background-color: #082348;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-login {
            width: 150px;
            margin-bottom: 25px;
        }

        .tarjeta-login h2 {
            color: #DAA520;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .grupo-input {
            margin-bottom: 20px;
            text-align: left;
        }

        .grupo-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #E0E0E0;
        }

        .grupo-input input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #DAA520;
            border-radius: 6px;
            background-color: #051937;
            color: #FFFFFF;
            box-sizing: border-box;
            font-size: 1em;
        }

        #login-btn {
            width: 100%;
            padding: 12px;
            background-color: #8BC34A; /* Verde para acción */
            color: #051937;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #login-btn:hover:not(:disabled) {
            background-color: #7CB342;
        }
        
        #login-btn:disabled {
            background-color: #616161;
            cursor: not-allowed;
        }

        #error-message {
            margin-top: 20px;
            color: #FF7043; /* Naranja/Rojo para errores */
            font-weight: 500;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-contenedor">
        <div class="tarjeta-login">
            <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-login">
            <h2>Inicio de Sesión</h2>
            
            <form id="login-form">
                <div class="grupo-input">
                    <label for="username">Usuario (Login)</label>
                    <input type="text" id="username" required placeholder="DirectorAVIVA, jperalta o ID de estudiante">
                </div>
                <div class="grupo-input">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required placeholder="Ingrese su contraseña">
                </div>
                
                <button type="submit" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                </button>
                
                <p id="error-message" role="alert"></p>
            </form>
            
        </div>
    </div>
    
    <footer>
        <p><a href="#" class="enlace-footer" style="color: #DAA520;">¿Olvidó su contraseña?</a> | &copy; 2025 Academia AVIVA.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-md5/0.7.3/md5.min.js"></script> 

    <script>
        // *** 1. TUS CLAVES DE CONFIGURACIÓN DE FIREBASE ***
        const firebaseConfig = {
          apiKey: "AIzaSyC1siR7mrHnOTXozBk6lZ22ZxU352ve4lI",
          authDomain: "academia-aviva.firebaseapp.com",
          projectId: "academia-aviva",
          storageBucket: "academia-aviva.firebasestorage.app",
          messagingSenderId: "1083662705160",
          appId: "1:1083662705160:web:31252ae5d15e994823a7bd",
          measurementId: "G-GNBRN8CF2T"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth(); // Objeto de autenticación
        const usuariosAccesoCollection = db.collection('usuariosAcceso'); 

        // Elementos del DOM
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        // Credenciales Estáticas del Director (Solo para login manual)
        const DIRECTOR_USER = "DirectorAVIVA";
        const DIRECTOR_PASS_HASH = md5("admin123"); 

        if (loginForm) {
            loginForm.addEventListener('submit', handleLogin);
        }

        // Ya no necesitamos guardar en localStorage, Firebase Auth mantiene la sesión
        function redirectTo(url) {
            window.location.href = url;
        }

        function showError(message) {
            passwordInput.value = ''; 
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function handleLogin(event) {
            event.preventDefault();
            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verificando...';

            const user = usernameInput.value.trim();
            const passPlana = passwordInput.value;
            const passHash = md5(passPlana); 

            // 1. Verificar si es el Director (Excepción sin Firebase Auth)
            if (user === DIRECTOR_USER && passHash === DIRECTOR_PASS_HASH) {
                // Usamos sessionStorage para esta sesión específica del Director
                sessionStorage.setItem('isAdmin', 'true');
                redirectTo('administracion.html'); 
                return;
            }
            
            // 2. Intentar login con Firebase Authentication para Profesores/Alumnos
            // Usamos el formato de email que registramos en admonconfi.html
            const email = `${user.toLowerCase()}@aviva.edu`; 

            auth.signInWithEmailAndPassword(email, passPlana)
                .then((userCredential) => {
                    const authUid = userCredential.user.uid;
                    
                    // 3. Login exitoso. Buscar el ROL en Firestore.
                    return usuariosAccesoCollection.where('authUid', '==', authUid).limit(1).get();
                })
                .then(snapshot => {
                    if (snapshot.empty) {
                        showError("Error: Usuario autenticado sin rol asignado.");
                        auth.signOut();
                        return;
                    }

                    const userData = snapshot.docs[0].data();
                    // Guardamos el rol en sessionStorage para la redirección y verificación
                    sessionStorage.setItem('userRole', userData.rol); 

                    // Redirigir según el rol
                    switch (userData.rol) {
                        case 'profesor':
                            redirectTo('maestros.html'); 
                            break;
                        case 'alumno':
                            redirectTo('estudiantes.html'); 
                            break;
                        default:
                            showError("Rol de usuario no definido.");
                            auth.signOut();
                            break;
                    }
                })
                .catch(error => {
                    // Manejo de errores de Firebase Auth
                    let msg = "Usuario o contraseña incorrectos.";
                    if (error.code !== 'auth/wrong-password' && error.code !== 'auth/user-not-found' && error.code !== 'auth/invalid-email') {
                         console.error("Error durante el login (Auth):", error);
                         msg = "Error de conexión. Intente nuevamente.";
                    }
                    showError(msg);
                })
                .finally(() => {
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
                });
        }
    </script>

</body>
</html>
