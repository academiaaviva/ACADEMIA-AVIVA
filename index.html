<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Aviva - Inicio</title>
    <style>
        /* Paleta de Colores
        -- Azul Ultra Oscuro: #00004d (o un tono similar muy profundo)
        -- Dorado: #ffc107
        -- Blanco: #ffffff
        */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 60px; /* Espacio para el Navbar fijo */
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Estilos de la Barra de Navegaci√≥n (Navbar) --- */
        .navbar {
            background-color: #00004d; /* Azul Ultra Oscuro */
            color: white;
            padding: 10px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .logo-icon {
            color: #ffc107; /* Dorado */
            font-size: 30px;
            margin-right: 10px;
            /* Simple animaci√≥n de giro para el logo */
            animation: pulse 2s infinite ease-in-out; 
        }

        /* --- Estilos del Contenedor Central --- */
        .role-selection-container {
            margin-top: 50px;
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        h1 {
            color: #333;
            margin-bottom: 5px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        /* --- Estilos de los Botones de Rol --- */
        .role-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease; /* Transiciones para animaciones */
            text-transform: uppercase;
        }

        /* Estilo para el bot√≥n de Profesor */
        #profesor-btn {
            background-color: #00004d; /* Azul Ultra Oscuro */
            color: white;
        }

        #profesor-btn:hover {
            background-color: #ffc107; /* Fondo Dorado al pasar el mouse */
            color: #00004d; /* Texto Azul al pasar el mouse */
            border-color: #00004d;
            transform: scale(1.05); /* Efecto de crecimiento */
        }

        /* Estilo para el bot√≥n de Estudiante */
        #estudiante-btn {
            background-color: #f0f2f5; /* Gris claro/Blanco sucio */
            color: #00004d; /* Texto Azul Ultra Oscuro */
            border-color: #00004d;
        }

        #estudiante-btn:hover {
            background-color: #ffc107; /* Fondo Dorado al pasar el mouse */
            color: #00004d;
            border-color: #ffc107;
            transform: scale(1.05);
        }

        /* Iconos dentro de los botones */
        .button-icon {
            font-size: 22px;
            margin-right: 15px;
        }

        /* --- Definici√≥n de Animaciones (Keyframes) --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

<nav class="navbar">
    <a href="#" class="navbar-brand">
        <span class="logo-icon">‚ú®</span> Plataforma Aviva
    </a>
    </nav>

<div class="role-selection-container">
    <h1>Seleccione su Modo de Acceso</h1>
    <p>Por favor, identif√≠quese para continuar.</p>

    <button class="role-button" id="profesor-btn" onclick="goToLoginPage('profesor')">
        <span class="button-icon">üéì</span> Acceso Profesor
    </button>

    <button class="role-button" id="estudiante-btn" onclick="goToLoginPage('estudiante')">
        <span class="button-icon">üìö</span> Acceso Estudiante
    </button>
</div>

<script>
    function goToLoginPage(role) {
        // Al hacer click, nos dirigiremos a la p√°gina de login espec√≠fica.
        
        if (role === 'profesor') {
            alert("Redirigiendo a Login Profesor. (Usuario: administracion, Pass: avivaelfuego)");
            // Sustituye por la URL real de login del profesor
            // window.location.href = 'login_profesor.html';
        } else if (role === 'estudiante') {
            alert("Redirigiendo a Login Estudiante.");
            // Sustituye por la URL real de login del estudiante
            // window.location.href = 'login_estudiante.html';
        }
    }
</script>

</body>
</html>
