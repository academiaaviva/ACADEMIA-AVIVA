<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Aviva - Acceso</title>
    <style>
        /* Paleta de Colores
        -- Azul Ultra Oscuro (Fondo/Base): #00004d
        -- Dorado (Acento/Bot贸n): #ffc107
        -- Blanco (Texto): #ffffff
        */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 70px;
            /* CAMBIO: Fondo principal Azul Ultra Oscuro */
            background-color: #00004d; 
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Estilos de la Barra de Navegaci贸n (Navbar) --- */
        .navbar {
            background-color: #00004d; 
            padding: 5px 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        .header-contenido {
            display: flex;
            align-items: center;
        }

        .logo-header {
            height: 50px;
            margin-right: 15px;
            /* Mantener la animaci贸n de pulso del logo */
            animation: pulse 2s infinite ease-in-out; 
        }

        /* CAMBIO: T铆tulo de la barra en Blanco */
        .header-contenido h1 {
            font-size: 24px;
            font-weight: bold;
            color: white; 
            margin: 0;
        }

        /* --- Estilos del Contenedor Central --- */
        .role-selection-container {
            margin-top: 50px;
            /* CAMBIO: Fondo del contenedor Blanco para contraste */
            background: white; 
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        /* CAMBIO: T铆tulos del contenedor principal en Azul Ultra Oscuro */
        .role-selection-container h1 {
            color: #00004d; 
            margin-bottom: 5px;
        }

        .role-selection-container p {
            color: #666;
            margin-bottom: 30px;
        }

        /* --- Estilos de los Botones de Rol (Dorado) --- */
        .role-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        /* Estilo Base: Fondo Dorado, Texto Azul Ultra Oscuro */
        .role-button-base {
            background-color: #ffc107; /* Dorado */
            color: #00004d; /* Azul Ultra Oscuro */
            border-color: #ffc107;
        }

        /* Efecto Hover: Fondo Azul, Texto Blanco (Inversi贸n del logo) */
        .role-button-base:hover {
            background-color: #00004d; 
            color: white; 
            border-color: #ffc107;
            transform: scale(1.05); /* Animaci贸n: Crecimiento */
            box-shadow: 0 0 15px rgba(255, 193, 7, 0.8); /* Animaci贸n: Sombra Dorada */
        }

        /* Iconos dentro de los botones */
        .button-icon {
            font-size: 22px;
            margin-right: 15px;
        }

        /* --- Definici贸n de Animaciones (Keyframes) --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

<nav class="navbar">
    <div class="header-contenido">
        <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-header">
        <h1>Plataforma Aviva</h1>
    </div>
</nav>

<div class="role-selection-container">
    <h1>Seleccione su Modo de Acceso</h1>
    <p>Por favor, elija su rol para ingresar a la plataforma.</p>

    <button class="role-button role-button-base" id="admin-btn" onclick="goToPage('administracion')">
        <span class="button-icon">锔</span> Acceso Administraci贸n
    </button>
    
    <button class="role-button role-button-base" id="profesor-btn" onclick="goToPage('profesor')">
        <span class="button-icon"></span> Acceso Profesor
    </button>

    <button class="role-button role-button-base" id="estudiante-btn" onclick="goToPage('estudiante')">
        <span class="button-icon"></span> Acceso Estudiante
    </button>
</div>

<script>
    /**
     * Funci贸n que redirige al usuario a la p谩gina de acceso correspondiente.
     * @param {string} role - 'administracion', 'profesor', o 'estudiante'.
     */
    function goToPage(role) {
        if (role === 'administracion') {
            // Nueva redirecci贸n solicitada
            window.location.href = 'admonlogin.html'; 
        } else if (role === 'profesor') {
            // Redirecci贸n anterior (maestros.html)
            window.location.href = 'maestros.html';
        } else if (role === 'estudiante') {
            // Redirecci贸n anterior (estudiantes.html)
            window.location.href = 'estudiantes.html';
        }
    }
</script>

</body>
</html>
