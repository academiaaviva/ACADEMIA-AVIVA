<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Aviva - Inicio</title>
    <style>
        /* Paleta de Colores
        -- Azul Ultra Oscuro: #00004d
        -- Dorado: #ffc107
        -- Blanco: #ffffff
        */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-top: 70px; /* Espacio para el Navbar fijo m치s alto */
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Estilos de la Barra de Navegaci칩n (Navbar) --- */
        .navbar {
            background-color: #00004d; /* Azul Ultra Oscuro */
            color: white;
            padding: 5px 20px; /* Menos padding vertical */
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header-contenido {
            display: flex;
            align-items: center;
            justify-content: flex-start; /* Alineaci칩n a la izquierda */
        }

        .logo-header {
            height: 50px; /* Tama침o ajustado para el logo */
            margin-right: 15px;
            animation: pulse 2s infinite ease-in-out; 
        }

        .header-contenido h1 {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 0; /* Eliminar margen predeterminado del h1 */
        }

        /* --- Estilos del Contenedor Central --- */
        .role-selection-container {
            margin-top: 50px;
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }

        .role-selection-container h1 {
            color: #333;
            margin-bottom: 5px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        /* --- Estilos de los Botones de Rol --- */
        .role-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 18px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        #profesor-btn {
            background-color: #00004d;
            color: white;
        }

        #profesor-btn:hover {
            background-color: #ffc107;
            color: #00004d;
            border-color: #00004d;
            transform: scale(1.05);
        }

        #estudiante-btn {
            background-color: #f0f2f5;
            color: #00004d;
            border-color: #00004d;
        }

        #estudiante-btn:hover {
            background-color: #ffc107;
            color: #00004d;
            border-color: #ffc107;
            transform: scale(1.05);
        }

        .button-icon {
            font-size: 22px;
            margin-right: 15px;
        }

        /* --- Definici칩n de Animaciones (Keyframes) --- */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

<nav class="navbar">
    <div class="header-contenido">
        <img src="https://i.ibb.co/Qv2NxLbN/fbbf9ca0-b866-4ce4-a827-443177c32603-removebg-preview.png" alt="Logo AVIVA" class="logo-header">
        <h1>Academia de Adoradores AVIVA</h1>
    </div>
</nav>

<div class="role-selection-container">
    <h1>Seleccione su Modo de Acceso</h1>
    <p>Por favor, identif칤quese para continuar en la plataforma Aviva.</p>

    <button class="role-button" id="profesor-btn" onclick="goToLoginPage('profesor')">
        <span class="button-icon">游꿉</span> Acceso Profesor
    </button>

    <button class="role-button" id="estudiante-btn" onclick="goToLoginPage('estudiante')">
        <span class="button-icon">游닄</span> Acceso Estudiante
    </button>
</div>

<script>
    function goToLoginPage(role) {
        // Al hacer click, nos dirigiremos a la p치gina de login espec칤fica.
        
        if (role === 'profesor') {
            // Este es el camino que nos llevar치 a las credenciales 'administracion' y 'avivaelfuego'
            alert("Redirigiendo a Login Profesor. (Usuario: administracion, Pass: avivaelfuego)");
            // window.location.href = 'login_profesor.html';
        } else if (role === 'estudiante') {
            alert("Redirigiendo a Login Estudiante.");
            // window.location.href = 'login_estudiante.html';
        }
    }
</script>

</body>
</html>
